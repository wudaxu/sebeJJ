<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- 发光滤镜 -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 渐变定义 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000510"/>
      <stop offset="50%" style="stop-color:#001122"/>
      <stop offset="100%" style="stop-color:#001a33"/>
    </linearGradient>
    
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#0088ff"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>
    
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(0,136,255,0.1)"/>
    </linearGradient>
    
    <!-- 扫描线图案 -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#000000" opacity="0.2"/>
    </pattern>
    
    <!-- 网格图案 -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ffff" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>
  
  
  <!-- ==================== 背景 ==================== -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <rect width="1920" height="1080" fill="url(#scanlines)" opacity="0.5"/>
  
  
  <!-- ==================== 装饰线条 ==================== -->
  <g id="decorativeLines" stroke="#00ffff" fill="none" opacity="0.3">
    <!-- 顶部线条 -->
    <line x1="100" y1="100" x2="500" y2="100" stroke-width="2"/>
    <line x1="1420" y1="100" x2="1820" y2="100" stroke-width="2"/>
    
    <!-- 底部线条 -->
    <line x1="100" y1="980" x2="500" y2="980" stroke-width="2"/>
    <line x1="1420" y1="980" x2="1820" y2="980" stroke-width="2"/>
    
    <!-- 垂直装饰 -->
    <line x1="100" y1="100" x2="100" y2="150" stroke-width="2"/>
    <line x1="1820" y1="100" x2="1820" y2="150" stroke-width="2"/>
    <line x1="100" y1="980" x2="100" y2="930" stroke-width="2"/>
    <line x1="1820" y1="980" x2="1820" y2="930" stroke-width="2"/>
    
    <!-- 六边形装饰 -->
    <g transform="translate(200, 200)" opacity="0.1">
      <polygon points="50,0 93,25 93,75 50,100 7,75 7,25" stroke="#00ffff" stroke-width="1" fill="none"/>
      <polygon points="50,10 83,30 83,70 50,90 17,70 17,30" stroke="#00ffff" stroke-width="0.5" fill="none"/>
    </g>
    
    <g transform="translate(1720, 200)" opacity="0.1">
      <polygon points="50,0 93,25 93,75 50,100 7,75 7,25" stroke="#00ffff" stroke-width="1" fill="none"/>
      <polygon points="50,10 83,30 83,70 50,90 17,70 17,30" stroke="#00ffff" stroke-width="0.5" fill="none"/>
    </g>
    
    <g transform="translate(200, 880)" opacity="0.1">
      <polygon points="50,0 93,25 93,75 50,100 7,75 7,25" stroke="#00ffff" stroke-width="1" fill="none"/>
      <polygon points="50,10 83,30 83,70 50,90 17,70 17,30" stroke="#00ffff" stroke-width="0.5" fill="none"/>
    </g>
    
    <g transform="translate(1720, 880)" opacity="0.1">
      <polygon points="50,0 93,25 93,75 50,100 7,75 7,25" stroke="#00ffff" stroke-width="1" fill="none"/>
      <polygon points="50,10 83,30 83,70 50,90 17,70 17,30" stroke="#00ffff" stroke-width="0.5" fill="none"/>
    </g>
  </g>
  
  
  <!-- ==================== 中央内容区域 ==================== -->
  <g transform="translate(960, 540)">
    
    <!-- 标题背景光晕 -->
    <ellipse cx="0" cy="-150" rx="400" ry="80" fill="#00ffff" opacity="0.05" filter="url(#strongGlow)"/>
    
    
    <!-- 主标题 ==================== -->
    <g id="mainTitle">
      <!-- 标题边框 -->
      <rect x="-350" y="-220" width="700" height="140" rx="10" fill="rgba(0,17,34,0.6)" stroke="#00ffff" stroke-width="3" filter="url(#cyanGlow)"/>
      
      <!-- 装饰角 -->
      <path d="M-340,-210 L-320,-210 L-340,-190 Z" fill="#00ffff"/>
      <path d="M340,-210 L320,-210 L340,-190 Z" fill="#00ffff"/>
      <path d="M-340,-90 L-320,-90 L-340,-110 Z" fill="#00ffff"/>
      <path d="M340,-90 L320,-90 L340,-110 Z" fill="#00ffff"/>
      
      <!-- 主标题文字 -->
      <text x="0" y="-160" fill="url(#titleGrad)" font-family="monospace" font-size="72" font-weight="bold" text-anchor="middle" letter-spacing="8" filter="url(#strongGlow)">SEBEJJ</text>
      
      <!-- 副标题 -->
      <text x="0" y="-115" fill="#00aaff" font-family="monospace" font-size="16" text-anchor="middle" letter-spacing="4">赛博机甲深海资源猎人</text>
      
      <!-- 装饰线 -->
      <line x1="-200" y1="-125" x2="200" y2="-125" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    </g>
    
    
    <!-- 菜单按钮 ==================== -->
    <g id="menuButtons" transform="translate(0, 50)">
      
      <!-- 开始游戏按钮 -->
      <g id="btnStart" transform="translate(0, 0)">
        <rect x="-150" y="0" width="300" height="50" rx="5" fill="url(#buttonGrad)" stroke="#00ffff" stroke-width="2" filter="url(#cyanGlow)"/>
        <text x="0" y="32" fill="#00ffff" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle" letter-spacing="2">▶ 开始游戏</text>
        
        <!-- 高亮边框 -->
        <rect x="-150" y="0" width="300" height="50" rx="5" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
      </g>
      
      
      <!-- 继续游戏按钮 -->
      <g id="btnContinue" transform="translate(0, 70)">
        <rect x="-150" y="0" width="300" height="45" rx="5" fill="rgba(0,17,34,0.8)" stroke="#445566" stroke-width="1"/>
        <text x="0" y="28" fill="#8899aa" font-family="monospace" font-size="16" text-anchor="middle" letter-spacing="2">⏵ 继续游戏</text>
      </g>
      
      
      <!-- 机甲工坊按钮 -->
      <g id="btnWorkshop" transform="translate(0, 130)">
        <rect x="-150" y="0" width="300" height="45" rx="5" fill="rgba(0,17,34,0.8)" stroke="#445566" stroke-width="1"/>
        <text x="0" y="28" fill="#8899aa" font-family="monospace" font-size="16" text-anchor="middle" letter-spacing="2">⚙ 机甲工坊</text>
      </g>
      
      
      <!-- 设置按钮 -->
      <g id="btnSettings" transform="translate(0, 190)">
        <rect x="-150" y="0" width="300" height="45" rx="5" fill="rgba(0,17,34,0.8)" stroke="#445566" stroke-width="1"/>
        <text x="0" y="28" fill="#8899aa" font-family="monospace" font-size="16" text-anchor="middle" letter-spacing="2">⚡ 设置</text>
      </g>
      
      
      <!-- 退出游戏按钮 -->
      <g id="btnQuit" transform="translate(0, 250)">
        <rect x="-150" y="0" width="300" height="45" rx="5" fill="rgba(0,17,34,0.8)" stroke="#445566" stroke-width="1"/>
        <text x="0" y="28" fill="#ff4466" font-family="monospace" font-size="16" text-anchor="middle" letter-spacing="2">✕ 退出游戏</text>
      </g>
    </g>
    
    
    <!-- 版本信息 ==================== -->
    <g id="versionInfo" transform="translate(0, 380)">
      <text x="0" y="0" fill="#445566" font-family="monospace" font-size="11" text-anchor="middle">VERSION 0.1.0 ALPHA | BUILD 2026.02.26</text>
      <text x="0" y="18" fill="#334455" font-family="monospace" font-size="10" text-anchor="middle">© 2026 SEABYTE STUDIOS. ALL RIGHTS RESERVED.</text>
    </g>
  </g>
  
  
  <!-- ==================== 底部装饰信息 ==================== -->
  <g id="bottomDecorations" transform="translate(960, 1020)">
    <!-- 左侧信息 -->
    <text x="-800" y="0" fill="#445566" font-family="monospace" font-size="10" text-anchor="start">SYSTEM: ONLINE</text>
    
    <text x="-800" y="18" fill="#445566" font-family="monospace" font-size="10" text-anchor="start">DEPTH: SURFACE</text>
    
    <!-- 中央装饰 -->
    <g transform="translate(0, 10)">
      <line x1="-100" y1="0" x2="-20" y2="0" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="0" r="4" fill="#00ffff" opacity="0.5"/>
      <line x1="20" y1="0" x2="100" y2="0" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
    </g>
    
    <!-- 右侧信息 -->
    <text x="800" y="0" fill="#445566" font-family="monospace" font-size="10" text-anchor="end">PLAYER: PILOT_01</text>
    
    <text x="800" y="18" fill="#445566" font-family="monospace" font-size="10" text-anchor="end">RANK: ROOKIE</text>
  </g>
  
  
  <!-- ==================== 故障艺术效果（装饰） ==================== -->
  <g id="glitchEffect" opacity="0.1">
    <rect x="400" y="300" width="100" height="4" fill="#00ffff"/>
    <rect x="1500" y="600" width="80" height="3" fill="#ff00ff"/>
    <rect x="300" y="700" width="60" height="2" fill="#00ffff"/>
  </g>
  
  
  <!-- ==================== 角落装饰 ==================== -->
  <g id="cornerDecorations">
    <!-- 左上角 -->
    <g transform="translate(50, 50)">
      <path d="M0,0 L40,0 L40,5 L5,5 L5,40 L0,40 Z" fill="#00ffff" opacity="0.6"/>
      <circle cx="20" cy="60" r="3" fill="#00ffff" opacity="0.4"/>
      <circle cx="35" cy="75" r="2" fill="#00ffff" opacity="0.3"/>
    </g>
    
    <!-- 右上角 -->
    <g transform="translate(1870, 50)">
      <path d="M0,0 L-40,0 L-40,5 L-5,5 L-5,40 L0,40 Z" fill="#00ffff" opacity="0.6"/>
      <circle cx="-20" cy="60" r="3" fill="#00ffff" opacity="0.4"/>
      <circle cx="-35" cy="75" r="2" fill="#00ffff" opacity="0.3"/>
    </g>
    
    <!-- 左下角 -->
    <g transform="translate(50, 1030)">
      <path d="M0,0 L0,-40 L5,-40 L5,-5 L40,-5 L40,0 Z" fill="#00ffff" opacity="0.6"/>
      <circle cx="20" cy="-60" r="3" fill="#00ffff" opacity="0.4"/>
      <circle cx="35" cy="-75" r="2" fill="#00ffff" opacity="0.3"/>
    </g>
    
    <!-- 右下角 -->
    <g transform="translate(1870, 1030)">
      <path d="M0,0 L0,-40 L-5,-40 L-5,-5 L-40,-5 L-40,0 Z" fill="#00ffff" opacity="0.6"/>
      <circle cx="-20" cy="-60" r="3" fill="#00ffff" opacity="0.4"/>
      <circle cx="-35" cy="-75" r="2" fill="#00ffff" opacity="0.3"/>
    </g>
  </g>
</svg>