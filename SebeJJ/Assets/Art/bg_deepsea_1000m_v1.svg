<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- 深海渐变 -->
    <linearGradient id="deepSeaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001133"/>
      <stop offset="30%" style="stop-color:#000d26"/>
      <stop offset="60%" style="stop-color:#00081a"/>
      <stop offset="100%" style="stop-color:#00040d"/>
    </linearGradient>
    
    <!-- 生物发光渐变 -->
    <radialGradient id="bioGlow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#00aa66;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#004433;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="bioGlow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#0088aa;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#004466;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="bioGlow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#aa00aa;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#440044;stop-opacity:0"/>
    </radialGradient>
    
    <!-- 探照灯光束 -->
    <linearGradient id="spotlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    
    <!-- 模糊滤镜 -->
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
    
    <filter id="blur3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>
  
  
  <!-- ==================== 基础背景 ==================== -->
  <rect width="1920" height="1080" fill="url(#deepSeaGrad)"/>
  
  
  <!-- ==================== 深海颗粒/海洋雪 ==================== -->
  <g id="marineSnow" fill="#ffffff" opacity="0.3">
    <!-- 随机分布的颗粒 -->
    <circle cx="100" cy="100" r="1" opacity="0.4"/>
    <circle cx="250" cy="300" r="1.5" opacity="0.3"/>
    <circle cx="400" cy="150" r="1" opacity="0.5"/>
    <circle cx="550" cy="450" r="2" opacity="0.2"/>
    <circle cx="700" cy="200" r="1" opacity="0.4"/>
    <circle cx="850" cy="600" r="1.5" opacity="0.3"/>
    <circle cx="1000" cy="300" r="1" opacity="0.5"/>
    <circle cx="1150" cy="700" r="2" opacity="0.2"/>
    <circle cx="1300" cy="400" r="1" opacity="0.4"/>
    <circle cx="1450" cy="800" r="1.5" opacity="0.3"/>
    <circle cx="1600" cy="250" r="1" opacity="0.5"/>
    <circle cx="1750" cy="550" r="2" opacity="0.2"/>
    <circle cx="200" cy="700" r="1" opacity="0.4"/>
    <circle cx="350" cy="900" r="1.5" opacity="0.3"/>
    <circle cx="500" cy="750" r="1" opacity="0.5"/>
    <circle cx="650" cy="950" r="2" opacity="0.2"/>
    <circle cx="800" cy="850" r="1" opacity="0.4"/>
    <circle cx="950" cy="1000" r="1.5" opacity="0.3"/>
    <circle cx="1100" cy="900" r="1" opacity="0.5"/>
    <circle cx="1250" cy="1000" r="2" opacity="0.2"/>
    <circle cx="1400" cy="950" r="1" opacity="0.4"/>
    <circle cx="1550" cy="850" r="1.5" opacity="0.3"/>
    <circle cx="1700" cy="900" r="1" opacity="0.5"/>
    <circle cx="1850" cy="750" r="2" opacity="0.2"/>
    
    <!-- 更多小颗粒 -->
    <circle cx="150" cy="500" r="0.8" opacity="0.3"/>
    <circle cx="300" cy="650" r="0.8" opacity="0.4"/>
    <circle cx="450" cy="350" r="0.8" opacity="0.2"/>
    <circle cx="600" cy="800" r="0.8" opacity="0.3"/>
    <circle cx="750" cy="500" r="0.8" opacity="0.4"/>
    <circle cx="900" cy="650" r="0.8" opacity="0.2"/>
    <circle cx="1050" cy="500" r="0.8" opacity="0.3"/>
    <circle cx="1200" cy="600" r="0.8" opacity="0.4"/>
    <circle cx="1350" cy="550" r="0.8" opacity="0.2"/>
    <circle cx="1500" cy="700" r="0.8" opacity="0.3"/>
    <circle cx="1650" cy="450" r="0.8" opacity="0.4"/>
    <circle cx="1800" cy="350" r="0.8" opacity="0.2"/>
    
    <!-- 模糊的大颗粒（近景） -->
    <circle cx="200" cy="200" r="3" opacity="0.15" filter="url(#blur1)"/>
    <circle cx="600" cy="400" r="4" opacity="0.1" filter="url(#blur1)"/>
    <circle cx="1000" cy="600" r="3" opacity="0.15" filter="url(#blur1)"/>
    <circle cx="1400" cy="300" r="4" opacity="0.1" filter="url(#blur1)"/>
    <circle cx="1800" cy="500" r="3" opacity="0.15" filter="url(#blur1)"/>
  </g>
  
  
  <!-- ==================== 生物发光体 ==================== -->
  <g id="bioluminescence">
    <!-- 绿色发光体 -->
    <ellipse cx="200" cy="300" rx="80" ry="60" fill="url(#bioGlow1)" opacity="0.6" filter="url(#blur2)">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="1600" cy="400" rx="100" ry="70" fill="url(#bioGlow1)" opacity="0.5" filter="url(#blur2)">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="5s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="500" cy="800" rx="60" ry="80" fill="url(#bioGlow1)" opacity="0.4" filter="url(#blur2)">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- 青色发光体 -->
    <ellipse cx="800" cy="200" rx="120" ry="80" fill="url(#bioGlow2)" opacity="0.5" filter="url(#blur2)">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="1400" cy="700" rx="90" ry="100" fill="url(#bioGlow2)" opacity="0.4" filter="url(#blur2)">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- 紫色发光体 -->
    <ellipse cx="400" cy="500" rx="70" ry="90" fill="url(#bioGlow3)" opacity="0.3" filter="url(#blur2)">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="7s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="1200" cy="300" rx="80" ry="60" fill="url(#bioGlow3)" opacity="0.35" filter="url(#blur2)">
      <animate attributeName="opacity" values="0.35;0.55;0.35" dur="5.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- 小发光点 -->
    <circle cx="300" cy="400" r="5" fill="#00ff88" opacity="0.8" filter="url(#blur1)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="700" cy="600" r="4" fill="#00ffff" opacity="0.7" filter="url(#blur1)">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1100" cy="400" r="6" fill="#00ff88" opacity="0.6" filter="url(#blur1)">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1500" cy="600" r="5" fill="#ff00ff" opacity="0.5" filter="url(#blur1)">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="900" cy="800" r="4" fill="#00ffff" opacity="0.7" filter="url(#blur1)">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  
  <!-- ==================== 深海岩石/地形轮廓 ==================== -->
  <g id="underwaterTerrain" opacity="0.15">
    <!-- 左侧岩壁 -->
    <path d="M0,0 Q100,200 50,400 T0,800 L0,1080 L300,1080 Q200,900 250,700 T200,300 L300,0 Z" fill="#000000"/>
    
    <!-- 右侧岩壁 -->
    <path d="M1920,0 Q1820,200 1870,400 T1920,800 L1920,1080 L1620,1080 Q1720,900 1670,700 T1720,300 L1620,0 Z" fill="#000000"/>
    
    <!-- 底部地形 -->
    <path d="M0,1080 L0,950 Q200,900 400,980 T800,920 T1200,960 T1600,900 T1920,950 L1920,1080 Z" fill="#000000"/>
    
    <!-- 远处岩层 -->
    <path d="M300,200 Q500,150 700,220 T1100,180 T1500,210 L1500,300 L300,300 Z" fill="#000510" opacity="0.5"/>
  </g>
  
  
  <!-- ==================== 气泡 ==================== -->
  <g id="bubbles" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="0.5">
    <circle cx="150" cy="1000" r="5" opacity="0.5">
      <animate attributeName="cy" values="1000;800" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="450" cy="1050" r="3" opacity="0.4">
      <animate attributeName="cy" values="1050;850" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="750" cy="1000" r="4" opacity="0.5">
      <animate attributeName="cy" values="1000;750" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1050" cy="1050" r="6" opacity="0.3">
      <animate attributeName="cy" values="1050;800" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0" dur="12s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1350" cy="1000" r="4" opacity="0.4">
      <animate attributeName="cy" values="1000;780" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1650" cy="1050" r="5" opacity="0.5">
      <animate attributeName="cy" values="1050;820" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  
  <!-- ==================== 探照灯光束（模拟机甲灯光） ==================== -->
  <g id="spotlight" opacity="0.1">
    <path d="M960,540 L800,0 L1120,0 Z" fill="url(#spotlightGrad)" filter="url(#blur3)"/>
  </g>
  
  
  <!-- ==================== 深度标记 ==================== -->
  <g id="depthMarker" transform="translate(100, 100)" opacity="0.4">
    <rect x="0" y="0" width="120" height="40" rx="3" fill="rgba(0,0,0,0.5)" stroke="#00ffff" stroke-width="1"/>
    
    <text x="60" y="15" fill="#00ffff" font-family="monospace" font-size="10" text-anchor="middle">DEPTH</text>
    
    <text x="60" y="32" fill="#ffffff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">1000m</text>
    
    <!-- 装饰线 -->
    <line x1="-20" y1="20" x2="0" y2="20" stroke="#00ffff" stroke-width="1"/>
    
    <line x1="120" y1="20" x2="140" y2="20" stroke="#00ffff" stroke-width="1"/>
  </g>
  
  
  <!-- ==================== 压强警告 ==================== -->
  <g id="pressureWarning" transform="translate(1800, 100)" opacity="0.3">
    <text x="0" y="0" fill="#ff8800" font-family="monospace" font-size="10" text-anchor="end">⚠ HIGH PRESSURE</text>
    
    <text x="0" y="15" fill="#ff8800" font-family="monospace" font-size="10" text-anchor="end">101 ATM</text>
  </g>
  
  
  <!-- ==================== 远景发光生物 ==================== -->
  <g id="distantCreatures" opacity="0.2">
    <!-- 水母状生物 -->
    <g transform="translate(600, 400)">
      <ellipse cx="0" cy="0" rx="30" ry="20" fill="#00ffff" filter="url(#blur3)">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-30;0,0" dur="6s" repeatCount="indefinite"/>
      </ellipse>
      
      <path d="M-20,10 Q-10,40 0,30 Q10,40 20,10" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-30;0,0" dur="6s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- 另一个水母 -->
    <g transform="translate(1300, 600)">
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="#ff00ff" filter="url(#blur3)">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-25;0,0" dur="5s" repeatCount="indefinite"/>
      </ellipse>
      
      <path d="M-15,8 Q-8,35 0,25 Q8,35 15,8" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.5">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-25;0,0" dur="5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  
  <!-- ==================== 暗角效果 ==================== -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="50%" style="stop-color:#000000;stop-opacity:0"/>
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6"/>
  </radialGradient>
  
  <rect width="1920" height="1080" fill="url(#vignette)" pointer-events="none"/>
</svg>