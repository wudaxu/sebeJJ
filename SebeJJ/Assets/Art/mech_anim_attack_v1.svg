<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 机甲攻击动画帧 -->
  <defs>
    <linearGradient id="mechBody5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#445566"/>
      <stop offset="100%" style="stop-color:#223344"/>
    </linearGradient>
    <linearGradient id="cockpit5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF"/>
      <stop offset="100%" style="stop-color:#0088AA"/>
    </linearGradient>
    <linearGradient id="weaponGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0044"/>
      <stop offset="100%" style="stop-color:#FF8800"/>
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 武器发射闪光 -->
  <circle cx="62" cy="30" r="6" fill="#FF8800" opacity="0.6" filter="url(#glow5)"/>
  <circle cx="62" cy="30" r="3" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- 推进器火焰 - 短 -->
  <ellipse cx="18" cy="52" rx="3" ry="5" fill="#00FFFF" opacity="0.6"/>
  <ellipse cx="46" cy="52" rx="3" ry="5" fill="#00FFFF" opacity="0.6"/>
  
  <!-- 机械臂左 -->
  <rect x="8" y="28" width="10" height="6" rx="2" fill="url(#mechBody5)"/>
  <rect x="6" y="30" width="4" height="4" rx="1" fill="#556677"/>
  
  <!-- 机械臂右 - 武器展开 -->
  <rect x="46" y="26" width="12" height="8" rx="2" fill="#445566"/>
  <rect x="56" y="28" width="8" height="4" rx="1" fill="url(#weaponGlow)" filter="url(#glow5)"/>
  <rect x="62" y="27" width="4" height="6" rx="1" fill="#FF0044"/>
  
  <!-- 货舱 -->
  <rect x="20" y="38" width="24" height="12" rx="2" fill="#334455"/>
  <rect x="22" y="40" width="20" height="8" rx="1" fill="#223344"/>
  
  <!-- 主体框架 -->
  <ellipse cx="32" cy="32" rx="18" ry="14" fill="url(#mechBody5)"/>
  <ellipse cx="32" cy="32" rx="14" ry="10" fill="#2A3A4A"/>
  
  <!-- 驾驶舱 -->
  <circle cx="32" cy="30" r="8" fill="url(#cockpit5)" filter="url(#glow5)"/>
  <circle cx="32" cy="30" r="6" fill="#00FFFF" opacity="0.3"/>
  
  <!-- 传感器 - 攻击模式红色 -->
  <circle cx="22" cy="24" r="2" fill="#FF0044" filter="url(#glow5)"/>
  <circle cx="42" cy="24" r="2" fill="#FF0044" filter="url(#glow5)"/>
  
  <!-- 推进器主体 -->
  <rect x="14" y="46" width="8" height="6" rx="2" fill="#445566"/>
  <rect x="42" y="46" width="8" height="6" rx="2" fill="#445566"/>
  
  <!-- 武器能量指示 -->
  <rect x="52" y="22" width="8" height="2" fill="#FF0044" opacity="0.8"/>
  <rect x="52" y="36" width="8" height="2" fill="#FF0044" opacity="0.8"/>
</svg>