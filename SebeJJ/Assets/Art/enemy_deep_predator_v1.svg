<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 深海掠食者 - Deep Predator -->
  <defs>
    <linearGradient id="predatorBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A1A3A"/>
      <stop offset="50%" style="stop-color:#1A0A2A"/>
      <stop offset="100%" style="stop-color:#0A0015"/>
    </linearGradient>
    
    <linearGradient id="predatorBelly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A3A5A"/>
      <stop offset="100%" style="stop-color:#2A1A3A"/>
    </linearGradient>
    
    <linearGradient id="eyeGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF"/>
      <stop offset="100%" style="stop-color:#AA00AA"/>
    </linearGradient>
    
    <linearGradient id="toothGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#CCCCCC"/>
    </linearGradient>
    
    <filter id="predatorGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 尾巴 -->
  <path d="M8 32 Q4 28 2 24 L4 32 L2 40 Q4 36 8 32" fill="url(#predatorBody)" stroke="#1A0A2A" stroke-width="0.5"/>
  <path d="M4 32 L0 28 L2 32 L0 36 Z" fill="#3A2A4A"/>
  
  <!-- 身体 -->
  <ellipse cx="32" cy="32" rx="22" ry="14" fill="url(#predatorBody)"/>
  
  <!-- 腹部 -->
  <ellipse cx="32" cy="36" rx="16" ry="8" fill="url(#predatorBelly)" opacity="0.7"/>
  
  <!-- 背鳍 -->
  <path d="M22 20 L28 8 L34 20" fill="#2A1A3A" stroke="#1A0A2A" stroke-width="0.5"/>
  <path d="M36 20 L40 12 L44 20" fill="#2A1A3A" stroke="#1A0A2A" stroke-width="0.5"/>
  
  <!-- 头部 -->
  <path d="M48 24 L62 28 L62 36 L48 40 Q52 32 48 24" fill="url(#predatorBody)"/>
  
  <!-- 下颚 -->
  <path d="M48 36 L58 38 L52 44 Q48 40 48 36" fill="#3A2A4A"/>
  
  <!-- 牙齿 - 上 -->
  <path d="M52 28 L53 32 L54 28" fill="url(#toothGrad)"/>
  <path d="M56 29 L57 33 L58 29" fill="url(#toothGrad)"/>
  <path d="M60 30 L61 34 L62 30" fill="url(#toothGrad)"/>
  
  <!-- 牙齿 - 下 -->
  <path d="M52 40 L53 36 L54 40" fill="url(#toothGrad)"/>
  <path d="M56 41 L57 37 L58 41" fill="url(#toothGrad)"/>
  
  <!-- 眼睛 -->
  <ellipse cx="52" cy="30" rx="3" ry="4" fill="#1A0A2A"/>
  <ellipse cx="52" cy="30" rx="2" ry="3" fill="url(#eyeGlow)" filter="url(#predatorGlow)"/>
  <circle cx="53" cy="29" r="0.8" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- 侧鳍 -->
  <path d="M28 44 L24 52 L32 46" fill="#2A1A3A" stroke="#1A0A2A" stroke-width="0.5"/>
  <path d="M36 44 L40 52 L32 46" fill="#2A1A3A" stroke="#1A0A2A" stroke-width="0.5"/>
  
  <!-- 生物发光点 -->
  <circle cx="18" cy="26" r="1.5" fill="#FF00FF" opacity="0.6" filter="url(#predatorGlow)"/>
  <circle cx="24" cy="22" r="1" fill="#FF00FF" opacity="0.5" filter="url(#predatorGlow)"/>
  <circle cx="38" cy="24" r="1" fill="#FF00FF" opacity="0.5" filter="url(#predatorGlow)"/>
  <circle cx="20" cy="38" r="1" fill="#FF00FF" opacity="0.4" filter="url(#predatorGlow)"/>
  
  <!-- 纹理 -->
  <line x1="20" y1="30" x2="26" y2="32" stroke="#3A2A4A" stroke-width="0.5" opacity="0.5"/>
  <line x1="22" y1="34" x2="28" y2="36" stroke="#3A2A4A" stroke-width="0.5" opacity="0.5"/>
  <line x1="34" y1="30" x2="40" y2="32" stroke="#3A2A4A" stroke-width="0.5" opacity="0.5"/>
</svg>