<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 发光藻图标 -->
  <defs>
    <linearGradient id="algaeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#88FFAA"/>
      <stop offset="50%" style="stop-color:#00FF88"/>
      <stop offset="100%" style="stop-color:#00AA66"/>
    </linearGradient>
    
    <radialGradient id="algaeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#88FFAA;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="bioGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 生物发光晕 -->
  <circle cx="16" cy="16" r="14" fill="url(#algaeGlow)" opacity="0.4"/>
  
  <!-- 藻体主体 -->
  <ellipse cx="16" cy="20" rx="8" ry="6" fill="url(#algaeGrad)" filter="url(#bioGlow)"/>
  
  <!-- 藻丝 -->
  <path d="M12 16 Q10 10 12 6" stroke="#00FF88" stroke-width="1.5" fill="none" filter="url(#bioGlow)"/>
  <path d="M16 15 Q16 8 16 4" stroke="#00FF88" stroke-width="1.5" fill="none" filter="url(#bioGlow)"/>
  <path d="M20 16 Q22 10 20 6" stroke="#00FF88" stroke-width="1.5" fill="none" filter="url(#bioGlow)"/>
  <path d="M14 17 Q11 12 13 8" stroke="#88FFAA" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M18 17 Q21 12 19 8" stroke="#88FFAA" stroke-width="1" fill="none" opacity="0.7"/>
  
  <!-- 发光核心 -->
  <circle cx="16" cy="20" r="3" fill="#CCFFDD" filter="url(#bioGlow)"/>
  
  <!-- 孢子粒子 -->
  <circle cx="8" cy="12" r="1" fill="#88FFAA" opacity="0.6"/>
  <circle cx="24" cy="10" r="1" fill="#88FFAA" opacity="0.6"/>
  <circle cx="26" cy="18" r="0.8" fill="#88FFAA" opacity="0.5"/>
  <circle cx="6" cy="20" r="0.8" fill="#88FFAA" opacity="0.5"/>
  
  <!-- 标签 -->
  <rect x="2" y="4" width="10" height="8" rx="1" fill="#001133" stroke="#00FF88" stroke-width="0.5"/>
  <text x="7" y="10" font-family="monospace" font-size="5" fill="#00FF88" text-anchor="middle">BIO</text>
</svg>