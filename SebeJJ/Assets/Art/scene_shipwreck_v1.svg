<svg viewBox="0 0 128 96" xmlns="http://www.w3.org/2000/svg">
  <!-- 沉船场景 -->
  <defs>
    <linearGradient id="shipHull" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#445566"/>
      <stop offset="100%" style="stop-color:#223344"/>
    </linearGradient>
    
    <linearGradient id="shipDeck" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#556677"/>
      <stop offset="100%" style="stop-color:#334455"/>
    </linearGradient>
    
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#994422"/>
      <stop offset="100%" style="stop-color:#662211"/>
    </linearGradient>
  </defs>
  
  <!-- 船体主体 - 倾斜 -->
  <g transform="rotate(-15 64 48)">
    <!-- 船底 -->
    <path d="M16 64 L24 48 L104 48 L112 64 L108 80 L20 80 Z" fill="url(#shipHull)" stroke="#112233" stroke-width="1"/>
    
    <!-- 甲板 -->
    <rect x="20" y="32" width="88" height="16" fill="url(#shipDeck)" stroke="#112233" stroke-width="1"/>
    
    
    <!-- 船舱 -->
    <rect x="32" y="16" width="40" height="16" fill="#334455" stroke="#112233" stroke-width="1"/>
    <rect x="36" y="20" width="10" height="8" fill="#445566"/>
    <rect x="52" y="20" width="10" height="8" fill="#445566"/>
    
    
    <!-- 桅杆 - 折断 -->
    <line x1="48" y1="16" x2="40" y2="0" stroke="#445566" stroke-width="3"/>
    <line x1="40" y1="0" x2="32" y2="-8" stroke="#445566" stroke-width="2" stroke-dasharray="2,2"/>
    
    
    <!-- 船舷细节 -->
    <line x1="24" y1="56" x2="104" y2="56" stroke="#334455" stroke-width="1"/>
    <line x1="22" y1="72" x2="106" y2="72" stroke="#334455" stroke-width="1"/>
    
    
    <!-- 舷窗 -->
    <circle cx="36" cy="56" r="3" fill="#112233" stroke="#556677" stroke-width="1"/>
    <circle cx="56" cy="56" r="3" fill="#112233" stroke="#556677" stroke-width="1"/>
    <circle cx="76" cy="56" r="3" fill="#112233" stroke="#556677" stroke-width="1"/>
    <circle cx="96" cy="56" r="3" fill="#112233" stroke="#556677" stroke-width="1"/>
  </g>
  
  <!-- 锈迹 -->
  <polygon points="20,72 28,68 32,76 24,80" fill="url(#rustGrad)" opacity="0.7"/>
  <polygon points="80,60 88,56 92,64 84,68" fill="url(#rustGrad)" opacity="0.6"/>
  <ellipse cx="60" cy="70" rx="8" ry="4" fill="url(#rustGrad)" opacity="0.5"/>
  
  <!-- 破洞 -->
  <polygon points="44,60 48,52 56,56 52,64" fill="#0A1520"/>
  
  <!-- 海藻覆盖 -->
  <path d="M16 80 Q20 70 16 60 Q12 70 16 80" fill="#2A4A3A" opacity="0.7"/>
  <path d="M24 80 Q28 68 24 58 Q20 68 24 80" fill="#3A5A4A" opacity="0.6"/>
  <path d="M100 80 Q104 70 100 60 Q96 70 100 80" fill="#2A4A3A" opacity="0.7"/>
  
  <!-- 海底沙地 -->
  <path d="M0 88 Q32 84 64 88 Q96 92 128 88 L128 96 L0 96 Z" fill="#1A2A3A"/>
  
  <!-- 散落的箱子 -->
  <rect x="90" y="76" width="8" height="6" fill="#554433" stroke="#332211" stroke-width="0.5"/>
  <rect x="102" y="78" width="6" height="5" fill="#443322" stroke="#221100" stroke-width="0.5"/>
  
  <!-- 锚 -->
  <path d="M110 40 L110 56 M106 52 Q110 60 114 52" stroke="#445566" stroke-width="2" fill="none"/>
</svg>