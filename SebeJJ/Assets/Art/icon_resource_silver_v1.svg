  <line x1="20" y1="14" x2="22" y2="18" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  
  <!-- 标签 -->
  <rect x="18" y="4" width="10" height="8" rx="1" fill="#001133" stroke="#E0E0E0" stroke-width="0.5"/>
  <text x="23" y="10" font-family="monospace" font-size="5" fill="#E0E0E0" text-anchor="middle">Ag</text>
