<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 巡逻无人机 - Security Drone -->
  <defs>
    <linearGradient id="droneBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#556677"/>
      <stop offset="100%" style="stop-color:#334455"/>
    </linearGradient>
    
    <linearGradient id="droneEye" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0044"/>
      <stop offset="100%" style="stop-color:#AA0022"/>
    </linearGradient>
    
    <radialGradient id="scannerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF0044;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FF0044;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="droneGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 扫描光束 -->
  <path d="M32 36 L16 60 L48 60 Z" fill="url(#scannerGlow)" opacity="0.3"/>
  
  <!-- 螺旋桨/推进器 -->
  <ellipse cx="32" cy="10" rx="12" ry="3" fill="#445566"/>
  <ellipse cx="32" cy="10" rx="8" ry="2" fill="#667788"/>
  <!-- 旋转叶片 -->
  <line x1="20" y1="10" x2="44" y2="10" stroke="#8899AA" stroke-width="1"/>
  <line x1="32" y1="6" x2="32" y2="14" stroke="#8899AA" stroke-width="1"/>
  
  <!-- 机体 -->
  <rect x="20" y="16" width="24" height="20" rx="4" fill="url(#droneBody)" stroke="#223344" stroke-width="1"/>
  
  <!-- 装甲板 -->
  <rect x="22" y="18" width="20" height="6" rx="1" fill="#445566"/>
  <rect x="22" y="26" width="20" height="8" rx="1" fill="#3A4A5A"/>
  
  <!-- 主摄像头/眼睛 -->
  <circle cx="32" cy="24" r="5" fill="#223344"/>
  <circle cx="32" cy="24" r="3" fill="url(#droneEye)" filter="url(#droneGlow)"/>
  <circle cx="33" cy="23" r="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- 侧传感器 -->
  <rect x="16" y="20" width="4" height="8" rx="1" fill="#445566"/>
  <rect x="44" y="20" width="4" height="8" rx="1" fill="#445566"/>
  <circle cx="18" cy="24" r="1.5" fill="#FF0044" filter="url(#droneGlow)"/>
  <circle cx="46" cy="24" r="1.5" fill="#FF0044" filter="url(#droneGlow)"/>
  
  <!-- 武器挂载点 -->
  <rect x="24" y="36" width="4" height="6" fill="#556677"/>
  <rect x="36" y="36" width="4" height="6" fill="#556677"/>
  
  <!-- 天线 -->
  <line x1="26" y1="16" x2="24" y2="8" stroke="#667788" stroke-width="1"/>
  <line x1="38" y1="16" x2="40" y2="8" stroke="#667788" stroke-width="1"/>
  <circle cx="24" cy="8" r="1.5" fill="#FF0044" filter="url(#droneGlow)"/>
  <circle cx="40" cy="8" r="1.5" fill="#FF0044" filter="url(#droneGlow)"/>
  
  <!-- 警告标志 -->
  <text x="32" y="32" font-family="monospace" font-size="4" fill="#FF0044" text-anchor="middle" opacity="0.8">⚠</text>
</svg>