<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 爆炸特效 -->
  <defs>
    <radialGradient id="explosionCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="20%" style="stop-color:#FFFF88"/>
      <stop offset="40%" style="stop-color:#FF8800"/>
      <stop offset="60%" style="stop-color:#FF4400"/>
      <stop offset="80%" style="stop-color:#FF0044"/>
      <stop offset="100%" style="stop-color:#440000;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="explosionOuter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8800;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FF4400;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF0044;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="explosionBlur">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 爆炸外圈 -->
  <circle cx="32" cy="32" r="30" fill="url(#explosionOuter)" opacity="0.6" filter="url(#explosionBlur)"/>
  
  <!-- 爆炸核心 -->
  <circle cx="32" cy="32" r="20" fill="url(#explosionCore)" filter="url(#explosionBlur)"/>
  
  <!-- 爆炸光芒 -->
  <circle cx="32" cy="32" r="12" fill="#FFFFFF" opacity="0.8" filter="url(#explosionBlur)"/>
  
  <!-- 爆炸射线 -->
  <g stroke="#FF8800" stroke-width="3" opacity="0.7" filter="url(#explosionBlur)">
    <line x1="32" y1="32" x2="32" y2="4"/>
    <line x1="32" y1="32" x2="32" y2="60"/>
    <line x1="32" y1="32" x2="4" y2="32"/>
    <line x1="32" y1="32" x2="60" y2="32"/>
    <line x1="32" y1="32" x2="12" y2="12"/>
    <line x1="32" y1="32" x2="52" y2="52"/>
    <line x1="32" y1="32" x2="12" y2="52"/>
    <line x1="32" y1="32" x2="52" y2="12"/>
  </g>
  
  <!-- 碎片 -->
  <g fill="#FF4400">
    <polygon points="32,8 34,12 30,12"/>
    <polygon points="32,56 34,52 30,52"/>
    <polygon points="8,32 12,34 12,30"/>
    <polygon points="56,32 52,34 52,30"/>
    <polygon points="14,14 18,16 16,18"/>
    <polygon points="50,50 46,48 48,46"/>
    <polygon points="14,50 16,46 18,48"/>
    <polygon points="50,14 48,18 46,16"/>
  </g>
  
  <!-- 火花 -->
  <circle cx="20" cy="20" r="2" fill="#FFFF88"/>
  <circle cx="44" cy="20" r="1.5" fill="#FFFF88"/>
  <circle cx="20" cy="44" r="1.5" fill="#FFFF88"/>
  <circle cx="44" cy="44" r="2" fill="#FFFF88"/>
  <circle cx="32" cy="16" r="1" fill="#FFFFFF"/>
  <circle cx="32" cy="48" r="1" fill="#FFFFFF"/>
  <circle cx="16" cy="32" r="1" fill="#FFFFFF"/>
  <circle cx="48" cy="32" r="1" fill="#FFFFFF"/>
  
  <!-- 冲击波环 -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#FFAA00" stroke-width="2" opacity="0.5"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="#FF8800" stroke-width="1" opacity="0.4"/>
</svg>