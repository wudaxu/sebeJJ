    <circle cx="117" cy="90" r="4" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <line x1="143" y1="103" x2="143" y2="93" stroke="#00F0FF" stroke-width="2"/>
    <circle cx="143" cy="90" r="4" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <!-- 铆钉 -->
