    <rect x="102" y="136" width="20" height="20" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    <rect x="130" y="136" width="20" height="20" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    
    <!-- 核心反应堆 -->
