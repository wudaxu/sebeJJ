    <circle cx="138" cy="130" r="7" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <!-- 左螯 -->
    <path d="M 100 110 L 70 95 L 65 80" fill="none" stroke="#00F0FF" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
