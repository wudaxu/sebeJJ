    <path d="M 211 80 L 216 90 L 201 85 Z" fill="#1A1A2E" stroke="#00F0FF" stroke-width="2"/>
    
    <!-- 眼睛 -->
    <line x1="125" y1="100" x2="125" y2="90" stroke="#00F0FF" stroke-width="2"/>
    <circle cx="125" cy="87" r="4" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <line x1="151" y1="100" x2="151" y2="90" stroke="#00F0FF" stroke-width="2"/>
    <circle cx="151" cy="87" r="4" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <!-- 铆钉 -->
    <circle cx="110" cy="115" r="1.5" fill="#00F0FF"/>
    <circle cx="166" cy="115" r="1.5" fill="#00F0FF"/>
    <circle cx="110" cy="145" r="1.5" fill="#00F0FF"/>
    <circle cx="166" cy="145" r="1.5" fill="#00F0FF"/>
