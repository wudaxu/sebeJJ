    <path d="M 100 160 L 82 180 L 78 200" fill="none" stroke="#00F0FF" stroke-width="3" stroke-linecap="round" filter="url(#neonGlow)"/>
    <circle cx="78" cy="200" r="4" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    
    <!-- 右后腿 - 前伸 -->
