    <!-- 左前腿 - 前伸 -->
    <path d="M 95 115 L 72 120 L 65 128" fill="none" stroke="#00F0FF" stroke-width="3" stroke-linecap="round" filter="url(#neonGlow)"/>
    <circle cx="65" cy="128" r="4" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    
    <!-- 右前腿 -->
    <path d="M 170 120 L 195 130 L 205 145" fill="none" stroke="#00F0FF" stroke-width="3" stroke-linecap="round" filter="url(#neonGlow)"/>
    <circle cx="205" cy="145" r="4" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    
    <!-- 身体主体 - 前移 -->
    <rect x="95" y="95" width="76" height="70" rx="10" fill="#0D1B2A" stroke="#00F0FF" stroke-width="2"/>
    
    <!-- 身体装甲板块 -->
    <rect x="105" y="105" width="20" height="20" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    <rect x="133" y="105" width="20" height="20" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    <rect x="105" y="133" width="20" height="20" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    <rect x="133" y="133" width="20" height="20" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    
    <!-- 核心反应堆 -->
    <circle cx="133" cy="130" r="11" fill="url(#coreGlow)" opacity="1"/>
    <circle cx="133" cy="130" r="7" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <!-- 左螯 -->
    <path d="M 95 110 L 65 95 L 60 80" fill="none" stroke="#00F0FF" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
    <path d="M 60 80 L 50 70 L 65 75 Z" fill="#1A1A2E" stroke="#00F0FF" stroke-width="2"/>
    <path d="M 60 80 L 55 90 L 70 85 Z" fill="#1A1A2E" stroke="#00F0FF" stroke-width="2"/>
    
    <!-- 右螯 -->
    <path d="M 171 110 L 201 95 L 206 80" fill="none" stroke="#00F0FF" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
    <path d="M 206 80 L 216 70 L 201 75 Z" fill="#1A1A2E" stroke="#00F0FF" stroke-width="2"/>
    <path d="M 206 80 L 211 90 L 196 85 Z" fill="#1A1A2E" stroke="#00F0FF" stroke-width="2"/>
    
    <!-- 眼睛 -->
    <line x1="120" y1="100" x2="120" y2="90" stroke="#00F0FF" stroke-width="2"/>
    <circle cx="120" cy="87" r="4" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <line x1="146" y1="100" x2="146" y2="90" stroke="#00F0FF" stroke-width="2"/>
    <circle cx="146" cy="87" r="4" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <!-- 铆钉 -->
    <circle cx="105" cy="115" r="1.5" fill="#00F0FF"/>
    <circle cx="161" cy="115" r="1.5" fill="#00F0FF"/>
    <circle cx="105" cy="145" r="1.5" fill="#00F0FF"/>
    <circle cx="161" cy="145" r="1.5" fill="#00F0FF"/>
