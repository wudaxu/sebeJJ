<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </radialGradient>
    <!-- 触手渐变 -->
    <linearGradient id="tentacleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="50%" stop-color="#0D1B2A"/>
      <stop offset="100%" stop-color="#1A1A2E"/>
    </linearGradient>
  </defs>
  
  <!-- 机械水母 Idle 帧1 - 基础漂浮 -->
  <g id="mech-jellyfish-idle-1">
    <!-- 触手 - 自然下垂 -->
    <!-- 左1 -->
    <path d="M 100 150 Q 90 180 95 210 Q 100 200 105 210 Q 110 180 100 150" fill="url(#tentacleGrad)" stroke="#8B5CF6" stroke-width="1.5" filter="url(#neonGlow)"/>
    
    <!-- 左2 -->
    <path d="M 115 155 Q 108 185 115 215 Q 120 205 125 215 Q 128 185 115 155" fill="url(#tentacleGrad)" stroke="#8B5CF6" stroke-width="1.5" filter="url(#neonGlow)"/>
    
    <!-- 中 -->
    <path d="M 128 160 Q 125 190 128 220 Q 132 210 135 220 Q 138 190 128 160" fill="url(#tentacleGrad)" stroke="#8B5CF6" stroke-width="2" filter="url(#neonGlow)"/>
    
    <!-- 右2 -->
    <path d="M 141 155 Q 138 185 135 215 Q 140 205 145 215 Q 152 185 141 155" fill="url(#tentacleGrad)" stroke="#8B5CF6" stroke-width="1.5" filter="url(#neonGlow)"/>
    
    <!-- 右1 -->
    <path d="M 156 150 Q 158 180 165 210 Q 160 200 155 210 Q 150 180 156 150" fill="url(#tentacleGrad)" stroke="#8B5CF6" stroke-width="1.5" filter="url(#neonGlow)"/>
    
    <!-- 伞盖主体 -->
    <ellipse cx="128" cy="120" rx="55" ry="45" fill="#0D1B2A" stroke="#8B5CF6" stroke-width="2"/>
    
    <!-- 伞盖内纹理 -->
    <ellipse cx="128" cy="120" rx="40" ry="30" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.5"/>
    
    <ellipse cx="128" cy="120" rx="25" ry="18" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.3"/>
    
    <!-- 伞盖分割线 -->
    <line x1="128" y1="75" x2="128" y2="165" stroke="#8B5CF6" stroke-width="1" opacity="0.4"/>
    
    <line x1="73" y1="120" x2="183" y2="120" stroke="#8B5CF6" stroke-width="1" opacity="0.4"/>
    
    <!-- 核心 -->
    <circle cx="128" cy="120" r="15" fill="url(#coreGlow)" opacity="0.8"/>
    <circle cx="128" cy="120" r="8" fill="#8B5CF6" filter="url(#neonGlow)"/>
    
    <!-- 发光节点 -->
    <circle cx="100" cy="100" r="3" fill="#8B5CF6" filter="url(#neonGlow)"/>
    <circle cx="156" cy="100" r="3" fill="#8B5CF6" filter="url(#neonGlow)"/>
    <circle cx="85" cy="120" r="3" fill="#8B5CF6" filter="url(#neonGlow)"/>
    <circle cx="171" cy="120" r="3" fill="#8B5CF6" filter="url(#neonGlow)"/>
    <circle cx="100" cy="140" r="3" fill="#8B5CF6" filter="url(#neonGlow)"/>
    <circle cx="156" cy="140" r="3" fill="#8B5CF6" filter="url(#neonGlow)"/>
    
    <!-- 触手发光点 -->
    <circle cx="95" cy="200" r="2" fill="#8B5CF6" opacity="0.7"/>
    <circle cx="115" cy="205" r="2" fill="#8B5CF6" opacity="0.7"/>
    <circle cx="128" cy="210" r="2" fill="#8B5CF6" opacity="0.7"/>
    <circle cx="141" cy="205" r="2" fill="#8B5CF6" opacity="0.7"/>
    <circle cx="165" cy="200" r="2" fill="#8B5CF6" opacity="0.7"/>
  </g>
</svg>