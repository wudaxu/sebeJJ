    <ellipse cx="50" cy="128" rx="10" ry="14" fill="#00F0FF" opacity="0.85" filter="url(#neonGlow)"/>
    <!-- 推进尾迹 -->
    <path d="M 38 120 L 10 128 L 38 136 Z" fill="#00F0FF" opacity="0.5" filter="url(#neonGlow)"/>
