    <!-- 探照灯/眼睛 -->
    <circle cx="199" cy="122" r="6" fill="#00F0FF" filter="url(#neonGlow)"/>
    <circle cx="199" cy="134" r="4" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <!-- 核心反应堆 -->
    <circle cx="132" cy="128" r="14" fill="url(#coreGlow)" opacity="1"/>
    <circle cx="132" cy="128" r="9" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <!-- 机械细节 -->
    <circle cx="94" cy="118" r="2" fill="#00F0FF"/>
    <circle cx="164" cy="118" r="2" fill="#00F0FF"/>
    <circle cx="94" cy="138" r="2" fill="#00F0FF"/>
    <circle cx="164" cy="138" r="2" fill="#00F0FF"/>
    
