    <path d="M 144 108 L 164 108 L 159 128 L 149 128 Z" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    
    <!-- 下装甲 -->
    <path d="M 104 148 L 124 148 L 119 128 L 109 128 Z" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    <path d="M 129 148 L 149 148 L 144 128 L 134 128 Z" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    
