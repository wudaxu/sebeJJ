    <path d="M 121 108 L 141 108 L 136 128 L 126 128 Z" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    <path d="M 146 108 L 166 108 L 161 128 L 151 128 Z" fill="#1A1A2E" stroke="#00F0FF" stroke-width="1"/>
    
    <!-- 下装甲 -->
