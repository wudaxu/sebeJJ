    <circle cx="201" cy="122" r="6" fill="#00F0FF" filter="url(#neonGlow)"/>
    <circle cx="201" cy="134" r="4" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <!-- 核心反应堆 -->
    <circle cx="134" cy="128" r="14" fill="url(#coreGlow)" opacity="1"/>
    <circle cx="134" cy="128" r="9" fill="#00F0FF" filter="url(#neonGlow)"/>
    
    <!-- 机械细节 -->
    <circle cx="96" cy="118" r="2" fill="#00F0FF"/>
    <circle cx="166" cy="118" r="2" fill="#00F0FF"/>
    <circle cx="96" cy="138" r="2" fill="#00F0FF"/>
    <circle cx="166" cy="138" r="2" fill="#00F0FF"/>
    
