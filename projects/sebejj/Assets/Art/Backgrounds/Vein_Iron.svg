<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 铁矿渐变 -->
    <linearGradient id="ironGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90A4AE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
    
    <!-- 铁矿纹理 -->
    <pattern id="ironPattern" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="16" height="16" fill="url(#ironGradient)"/>
      <rect x="2" y="2" width="4" height="4" fill="#263238" opacity="0.4"/>
      <rect x="10" y="8" width="3" height="3" fill="#263238" opacity="0.3"/>
      <rect x="6" y="12" width="2" height="2" fill="#CFD8DC" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 铁矿脉主体 -->
  <g transform="translate(14, 14)">
    <!-- 主矿块 - 更棱角分明 -->
    <path d="M30 0 L75 5 L100 35 L95 75 L60 100 L20 85 L5 45 L15 15 Z" 
          fill="url(#ironPattern)" stroke="#37474F" stroke-width="2"/>
    
    <!-- 矿脉纹理 - 几何线条 -->
    <path d="M30 25 L50 35 L45 55 L25 45 Z" stroke="#263238" stroke-width="2" fill="none"/>
    <path d="M60 20 L80 30 L75 50 L55 40 Z" stroke="#263238" stroke-width="2" fill="none"/>
    <path d="M50 60 L70 70 L65 85 L45 75 Z" stroke="#263238" stroke-width="2" fill="none"/>
    
    <!-- 金属高光 -->
    <path d="M35 10 L60 12 L55 20 L30 18 Z" fill="#CFD8DC" opacity="0.7"/>
    <path d="M75 15 L90 25 L85 35 L70 25 Z" fill="#CFD8DC" opacity="0.6"/>
    
    <!-- 裂缝 -->
    <path d="M50 5 L55 25 L52 40" stroke="#263238" stroke-width="1.5" fill="none"/>
    <path d="M85 50 L80 70 L82 85" stroke="#263238" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 小矿石点缀 -->
  <rect x="20" y="30" width="6" height="6" fill="#607D8B"/>
  <rect x="95" y="55" width="5" height="5" fill="#78909C"/>
  <rect x="65" y="95" width="7" height="7" fill="#607D8B"/>
</svg>