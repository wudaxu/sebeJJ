<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 岩石渐变 -->
    <linearGradient id="rockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#37474F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#263238;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C2529;stop-opacity:1" />
    </linearGradient>
    
    <!-- 建筑金属 -->
    <linearGradient id="buildingMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#455A64;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#37474F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 透明背景 -->
  <rect width="1920" height="1080" fill="transparent"/>
  
  <!-- 中景岩石群 - 左侧 -->
  <g transform="translate(0, 600)">
    <path d="M0 480 L0 150 Q 100 100 200 140 Q 300 80 400 130 L 400 480 Z" 
          fill="url(#rockGradient)"/>
    
    <!-- 岩石细节 -->
    <path d="M50 200 L80 170 L110 210 L90 240 Z" fill="#263238"/>
    <path d="M150 180 L180 150 L210 190 L190 220 Z" fill="#1C2529"/>
    <path d="M280 160 L320 120 L360 170 L330 210 Z" fill="#263238"/>
  </g>
  
  <!-- 中景岩石群 - 右侧 -->
  <g transform="translate(1520, 550)">
    <path d="M0 530 L0 100 Q 150 80 300 120 Q 400 60 500 100 L 500 530 Z" 
          fill="url(#rockGradient)"/>
    
    <!-- 岩石细节 -->
    <path d="M80 200 L120 160 L160 210 L130 250 Z" fill="#263238"/>
    <path d="M250 180 L290 140 L330 190 L300 230 Z" fill="#1C2529"/>
    <path d="M400 160 L440 120 L480 170 L450 210 Z" fill="#263238"/>
  </g>
  
  <!-- 水下建筑结构 - 中央偏左 -->
  <g transform="translate(450, 400)">
    <!-- 主建筑 -->
    <rect x="0" y="100" width="150" height="200" fill="url(#buildingMetal)"/>
    <rect x="20" y="120" width="30" height="40" fill="#1C2529"/>
    <rect x="70" y="120" width="30" height="40" fill="#1C2529"/>
    <rect x="20" y="180" width="30" height="40" fill="#1C2529"/>
    <rect x="70" y="180" width="30" height="40" fill="#1C2529"/>
    <rect x="120" y="140" width="20" height="60" fill="#1C2529"/>
    
    <!-- 顶部结构 -->
    <rect x="-10" y="80" width="170" height="30" fill="#37474F"/>
    <rect x="20" y="50" width="40" height="40" fill="#455A64"/>
    <rect x="90" y="50" width="40" height="40" fill="#455A64"/>
    
    <!-- 天线 -->
    <line x1="40" y1="50" x2="40" y2="10" stroke="#37474F" stroke-width="4"/>
    <line x1="110" y1="50" x2="110" y2="10" stroke="#37474F" stroke-width="4"/>
  </g>
  
  <!-- 水下建筑结构 - 中央偏右 -->
  <g transform="translate(1100, 450)">
    <!-- 圆柱形建筑 -->
    <rect x="0" y="50" width="120" height="250" rx="10" fill="url(#buildingMetal)"/>
    
    <!-- 环形装饰 -->
    <rect x="-5" y="80" width="130" height="15" fill="#37474F"/>
    <rect x="-5" y="180" width="130" height="15" fill="#37474F"/>
    
    <!-- 观察窗 -->
    <circle cx="60" cy="130" r="25" fill="#1C2529"/>
    <circle cx="60" cy="220" r="25" fill="#1C2529"/>
    
    <!-- 顶部圆顶 -->
    <path d="M0 50 Q 60 -20 120 50" fill="#455A64"/>
  </g>
  
  <!-- 管道/电缆 -->
  <g stroke="#37474F" stroke-width="8" fill="none">
    <path d="M400 600 Q 500 550 600 580"/>
    <path d="M420 620 Q 520 570 620 600"/>
    <path d="M1100 700 Q 1000 650 900 680"/>
    <path d="M1120 720 Q 1020 670 920 700"/>
  </g>
  
  <!-- 悬浮平台 -->
  <g transform="translate(800, 300)">
    <rect x="0" y="0" width="200" height="20" fill="#455A64"/>
    <rect x="20" y="-30" width="15" height="30" fill="#37474F"/>
    <rect x="165" y="-30" width="15" height="30" fill="#37474F"/>
    
    <!-- 支撑缆绳 -->
    <line x1="27" y1="-30" x2="27" y2="-100" stroke="#263238" stroke-width="3"/>
    <line x1="172" y1="-30" x2="172" y2="-100" stroke="#263238" stroke-width="3"/>
  </g>
  
  <!-- 小型岩石堆 -->
  <g transform="translate(700, 750)">
    <circle cx="0" cy="0" r="40" fill="#37474F"/>
    <circle cx="50" cy="10" r="35" fill="#263238"/>
    <circle cx="90" cy="-5" r="30" fill="#455A64"/>
    <circle cx="30" cy="-30" r="25" fill="#37474F"/>
  </g>
  
  <g transform="translate(950, 800)">
    <circle cx="0" cy="0" r="35" fill="#263238"/>
    <circle cx="40" cy="5" r="28" fill="#37474F"/>
    <circle cx="75" cy="-10" r="22" fill="#455A64"/>
  </g>
</svg>