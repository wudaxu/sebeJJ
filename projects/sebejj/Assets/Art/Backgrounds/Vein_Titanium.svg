<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 钛矿渐变 -->
    <linearGradient id="titaniumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#BDBDBD;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
    </linearGradient>
    
    <!-- 钛矿纹理 - 科技感 -->
    <pattern id="titaniumPattern" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="url(#titaniumGradient)"/>
      <rect x="0" y="0" width="16" height="16" fill="#757575" opacity="0.2"/>
      <rect x="16" y="16" width="16" height="16" fill="#757575" opacity="0.2"/>
      <line x1="0" y1="0" x2="32" y2="32" stroke="#424242" stroke-width="0.5" opacity="0.3"/>
      <line x1="32" y1="0" x2="0" y2="32" stroke="#424242" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- 能量发光 -->
    <linearGradient id="energyGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 钛矿脉主体 -->
  <g transform="translate(14, 14)">
    <!-- 主矿块 - 六边形科技感 -->
    <path d="M50 0 L90 15 L100 50 L90 85 L50 100 L10 85 L0 50 L10 15 Z" 
          fill="url(#titaniumPattern)" stroke="#616161" stroke-width="2"/>
    
    <!-- 内部六边形结构 -->
    <path d="M50 20 L70 28 L75 50 L70 72 L50 80 L30 72 L25 50 L30 28 Z" 
          fill="none" stroke="#424242" stroke-width="1.5"/>
    
    <!-- 能量纹路 -->
    <line x1="50" y1="20" x2="50" y2="80" stroke="url(#energyGlow)" stroke-width="2"/>
    <line x1="30" y1="28" x2="70" y2="72" stroke="url(#energyGlow)" stroke-width="2"/>
    <line x1="70" y1="28" x2="30" y2="72" stroke="url(#energyGlow)" stroke-width="2"/>
    
    <!-- 科技节点 -->
    <circle cx="50" cy="20" r="4" fill="#00E5FF"/>
    <circle cx="70" cy="28" r="4" fill="#00E5FF"/>
    <circle cx="75" cy="50" r="4" fill="#00E5FF"/>
    <circle cx="70" cy="72" r="4" fill="#00E5FF"/>
    <circle cx="50" cy="80" r="4" fill="#00E5FF"/>
    <circle cx="30" cy="72" r="4" fill="#00E5FF"/>
    <circle cx="25" cy="50" r="4" fill="#00E5FF"/>
    <circle cx="30" cy="28" r="4" fill="#00E5FF"/>
    
    <!-- 中心核心 -->
    <circle cx="50" cy="50" r="10" fill="#00E5FF" opacity="0.6"/>
    <circle cx="50" cy="50" r="5" fill="#FFFFFF"/>
    
    <!-- 金属高光 -->
    <path d="M20 20 L40 10 L35 25 Z" fill="#F5F5F5" opacity="0.8"/>
    <path d="M60 8 L80 12 L75 20 Z" fill="#F5F5F5" opacity="0.7"/>
  </g>
  
  <!-- 外围能量环 -->
  <circle cx="64" cy="64" r="55" fill="none" stroke="#00E5FF" stroke-width="1" opacity="0.3"/>
  <circle cx="64" cy="64" r="60" fill="none" stroke="#00E5FF" stroke-width="0.5" opacity="0.2"/>
</svg>