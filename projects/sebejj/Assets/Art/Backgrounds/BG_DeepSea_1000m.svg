<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="deepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001a33"/>
      <stop offset="30%" style="stop-color:#0D1B2A"/>
      <stop offset="70%" style="stop-color:#0A0A0F"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    
    <radialGradient id="lightRay" cx="50%" cy="0%" r="80%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#00F0FF;stop-opacity:0.02"/>
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Base Gradient -->
  <rect width="1920" height="1080" fill="url(#deepGrad)"/>
  
  <!-- Light Rays from Surface -->
  <path d="M600 0 L400 1080 L800 1080 L900 0 Z" fill="url(#lightRay)"/>
  <path d="M1000 0 L1200 1080 L1500 1080 L1300 0 Z" fill="url(#lightRay)" opacity="0.7"/>
  <path d="M200 0 L100 1080 L400 1080 L500 0 Z" fill="url(#lightRay)" opacity="0.5"/>
  
  <!-- Particles / Marine Snow -->
  <g opacity="0.4">
    <circle cx="300" cy="200" r="1" fill="#00F0FF"/>
    <circle cx="500" cy="400" r="1.5" fill="#00F0FF"/>
    <circle cx="800" cy="300" r="1" fill="#00F0FF"/>
    <circle cx="1100" cy="500" r="1.5" fill="#00F0FF"/>
    <circle cx="1400" cy="250" r="1" fill="#00F0FF"/>
    <circle cx="1600" cy="600" r="1.5" fill="#00F0FF"/>
    <circle cx="200" cy="700" r="1" fill="#00F0FF"/>
    <circle cx="600" cy="800" r="1.5" fill="#00F0FF"/>
    <circle cx="1000" cy="900" r="1" fill="#00F0FF"/>
    <circle cx="1500" cy="750" r="1.5" fill="#00F0FF"/>
    <circle cx="1800" cy="400" r="1" fill="#00F0FF"/>
    <circle cx="400" cy="1000" r="1.5" fill="#00F0FF"/>
    <circle cx="1200" cy="100" r="1" fill="#00F0FF"/>
    <circle cx="1700" cy="900" r="1.5" fill="#00F0FF"/>
  </g>
  
  <!-- Distant Terrain Silhouette -->
  <path d="M0 900 Q200 850 400 880 T800 860 T1200 890 T1600 870 T1920 900 L1920 1080 L0 1080 Z" fill="#050508" opacity="0.6"/>
  
  <path d="M0 950 Q300 920 600 940 T1200 930 T1920 950 L1920 1080 L0 1080 Z" fill="#020203" opacity="0.8"/>
  
  <!-- Bioluminescent Spots -->
  <g opacity="0.6">
    <circle cx="250" cy="850" r="3" fill="#39FF14"/>
    <circle cx="450" cy="920" r="2" fill="#39FF14"/>
    <circle cx="750" cy="880" r="4" fill="#39FF14"/>
    <circle cx="1050" cy="940" r="2" fill="#39FF14"/>
    <circle cx="1350" cy="860" r="3" fill="#39FF14"/>
    <circle cx="1650" cy="910" r="2" fill="#39FF14"/>
  </g>
</svg>