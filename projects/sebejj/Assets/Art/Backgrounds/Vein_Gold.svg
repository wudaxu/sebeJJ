<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 金矿渐变 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    
    <!-- 金矿纹理 -->
    <pattern id="goldPattern" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <rect width="24" height="24" fill="url(#goldGradient)"/>
      <polygon points="4,4 8,6 4,8" fill="#FF6F00" opacity="0.3"/>
      <polygon points="16,12 20,14 16,16" fill="#FF6F00" opacity="0.3"/>
      <polygon points="8,18 12,20 8,22" fill="#FFF9C4" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- 金矿脉主体 -->
  <g transform="translate(14, 14)">
    <!-- 主矿块 -->
    <path d="M25 5 L70 0 L95 25 L100 65 L70 95 L30 90 L5 60 L10 25 Z" 
          fill="url(#goldPattern)" stroke="#FF8F00" stroke-width="2"/>
    
    <!-- 矿脉纹理 - 晶体感 -->
    <polygon points="35,25 50,20 55,35 40,40" fill="#FF6F00" opacity="0.4"/>
    <polygon points="65,30 80,25 85,40 70,45" fill="#FF6F00" opacity="0.4"/>
    <polygon points="50,55 65,50 70,70 55,75" fill="#FF6F00" opacity="0.4"/>
    
    <!-- 强烈高光 -->
    <polygon points="30,15 50,10 45,20 28,18" fill="#FFF9C4" opacity="0.9"/>
    <polygon points="60,10 80,8 75,18 58,15" fill="#FFF9C4" opacity="0.8"/>
    <polygon points="45,50 60,45 55,55 42,52" fill="#FFF9C4" opacity="0.7"/>
    
    <!-- 闪光效果 -->
    <g fill="#FFFFFF">
      <polygon points="40,15 42,10 44,15 42,20"/>
      <polygon points="75,20 77,15 79,20 77,25"/>
      <polygon points="55,60 57,55 59,60 57,65"/>
    </g>
  </g>
  
  <!-- 小矿石点缀 -->
  <polygon points="22,28 26,25 30,28 26,32" fill="#FFB300"/>
  <polygon points="98,48 102,45 106,48 102,52" fill="#FFD54F"/>
  <polygon points="68,98 72,95 76,98 72,102" fill="#FFB300"/>
</svg>