<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 槽位背景渐变 -->
    <linearGradient id="slotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#455A64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
    
    <!-- 边框渐变 -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#546E7A;stop-opacity:1" />
    </linearGradient>
    
    <!-- 高亮渐变 -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2979FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 槽位背景 -->
  <rect x="4" y="4" width="72" height="72" rx="6" fill="url(#slotGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- 内部凹陷效果 -->
  <rect x="10" y="10" width="60" height="60" rx="4" fill="#263238"/>
  
  <!-- 内边框高光 -->
  <rect x="12" y="12" width="56" height="56" rx="3" fill="none" stroke="#546E7A" stroke-width="1" opacity="0.5"/>
  
  <!-- 角落装饰 -->
  <path d="M4 20 L4 4 L20 4" fill="none" stroke="url(#highlightGradient)" stroke-width="2"/>
  <path d="M60 4 L76 4 L76 20" fill="none" stroke="url(#highlightGradient)" stroke-width="2"/>
  <path d="M4 60 L4 76 L20 76" fill="none" stroke="url(#highlightGradient)" stroke-width="2"/>
  <path d="M60 76 L76 76 L76 60" fill="none" stroke="url(#highlightGradient)" stroke-width="2"/>
  
  <!-- 中心小标记 -->
  <circle cx="40" cy="40" r="3" fill="#607D8B"/>
</svg>