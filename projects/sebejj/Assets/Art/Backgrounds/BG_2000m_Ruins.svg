<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 深渊海水渐变 -->
    <linearGradient id="abyssWater" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000510;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- 神秘发光 -->
    <radialGradient id="mysticGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#00B8D4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <!-- 遗迹石材 -->
    <linearGradient id="ruinStone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#263238;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光符文 -->
    <linearGradient id="runeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2979FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- 古老金属 -->
    <linearGradient id="ancientMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#455A64;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#37474F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 深渊背景 -->
  <rect width="1920" height="1080" fill="url(#abyssWater)"/>
  
  <!-- 神秘光源 - 远处 -->
  <circle cx="960" cy="540" r="400" fill="url(#mysticGlow)" opacity="0.3"/>
  
  <!-- 古代遗迹 - 中央神殿 -->
  <g transform="translate(660, 300)">
    <!-- 基座 -->
    <rect x="50" y="400" width="500" height="100" fill="url(#ruinStone)"/>
    <rect x="30" y="480" width="540" height="40" fill="#1a1a2e"/>
    
    <!-- 主柱 - 左 -->
    <rect x="80" y="100" width="80" height="300" fill="url(#ruinStone)"/>
    <rect x="70" y="80" width="100" height="40" fill="#263238"/>
    <!-- 柱上符文 -->
    <rect x="100" y="120" width="40" height="10" fill="url(#runeGlow)" opacity="0.8"/>
    <rect x="105" y="180" width="30" height="8" fill="url(#runeGlow)" opacity="0.6"/>
    <rect x="95" y="240" width="50" height="10" fill="url(#runeGlow)" opacity="0.7"/>
    <rect x="110" y="300" width="20" height="40" fill="url(#runeGlow)" opacity="0.5"/>
    
    <!-- 主柱 - 右 -->
    <rect x="440" y="100" width="80" height="300" fill="url(#ruinStone)"/>
    <rect x="430" y="80" width="100" height="40" fill="#263238"/>
    <!-- 柱上符文 -->
    <rect x="460" y="140" width="40" height="8" fill="url(#runeGlow)" opacity="0.7"/>
    <rect x="470" y="200" width="20" height="30" fill="url(#runeGlow)" opacity="0.6"/>
    <rect x="455" y="260" width="50" height="10" fill="url(#runeGlow)" opacity="0.8"/>
    
    <!-- 横梁 -->
    <rect x="50" y="60" width="500" height="60" fill="url(#ruinStone)"/>
    <rect x="30" y="40" width="540" height="40" fill="#1a1a2e"/>
    
    <!-- 中央圆环结构 -->
    <circle cx="300" cy="250" r="80" fill="none" stroke="url(#ancientMetal)" stroke-width="15"/>
    <circle cx="300" cy="250" r="60" fill="none" stroke="url(#runeGlow)" stroke-width="3" opacity="0.8"/>
    <circle cx="300" cy="250" r="40" fill="#000510"/>
    
    <!-- 圆环内符文 -->
    <path d="M300 200 L300 220 M300 280 L300 300 M250 250 L270 250 M330 250 L350 250" 
          stroke="url(#runeGlow)" stroke-width="4" opacity="0.9"/>
    <circle cx="300" cy="250" r="15" fill="url(#runeGlow)" opacity="0.6"/>
    
    <!-- 破损的顶部装饰 -->
    <path d="M150 40 L200 -20 L250 40" fill="none" stroke="#263238" stroke-width="8"/>
    <path d="M350 40 L400 -20 L450 40" fill="none" stroke="#263238" stroke-width="8"/>
    <circle cx="200" cy="-10" r="15" fill="url(#runeGlow)" opacity="0.5"/>
    
    <!-- 裂缝 -->
    <path d="M100 150 L120 200 L110 250 L130 300" stroke="#000000" stroke-width="3" fill="none"/>
    <path d="M480 180 L460 230 L470 280" stroke="#000000" stroke-width="3" fill="none"/>
  </g>
  
  <!-- 侧方遗迹 - 左侧石柱群 -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="60" height="400" fill="url(#ruinStone)"/>
    <rect x="10" y="50" width="40" height="8" fill="url(#runeGlow)" opacity="0.5"/>
    <rect x="15" y="150" width="30" height="6" fill="url(#runeGlow)" opacity="0.4"/>
    
    <rect x="100" y="80" width="50" height="320" fill="url(#ruinStone)"/>
    <rect x="110" y="120" width="30" height="10" fill="url(#runeGlow)" opacity="0.6"/>
    
    <rect x="180" y="150" width="45" height="250" fill="url(#ruinStone)"/>
    <!-- 断裂的石柱 -->
    <path d="M180 150 L225 150 L215 100 L190 100 Z" fill="#1a1a2e"/>
  </g>
  
  <!-- 侧方遗迹 - 右侧废墟 -->
  <g transform="translate(1600, 400)">
    <rect x="0" y="0" width="200" height="150" fill="url(#ruinStone)"/>
    <rect x="20" y="30" width="50" height="60" fill="#000510"/>
    <rect x="90" y="20" width="80" height="80" fill="#000510"/>
    <!-- 符文 -->
    <rect x="30" y="40" width="30" height="6" fill="url(#runeGlow)" opacity="0.5"/>
    <rect x="100" y="35" width="60" height="8" fill="url(#runeGlow)" opacity="0.4"/>
    
    <rect x="50" y="150" width="120" height="100" fill="url(#ruinStone)"/>
    <rect x="70" y="170" width="30" height="50" fill="#000510"/>
    <rect x="120" y="180" width="40" height="40" fill="#000510"/>
  </g>
  
  <!-- 地面遗迹碎片 -->
  <g transform="translate(0, 850)">
    <path d="M0 230 L200 200 L400 220 L600 190 L800 210 L1000 180 L1200 200 L1400 170 L1600 190 L1800 160 L1920 180 L1920 230 Z" 
          fill="#0d0d1a"/>
    
    <!-- 散落的发光碎片 -->
    <rect x="300" y="200" width="20" height="10" fill="url(#runeGlow)" opacity="0.6"/>
    <rect x="700" y="190" width="15" height="8" fill="url(#runeGlow)" opacity="0.5"/>
    <rect x="1100" y="195" width="25" height="12" fill="url(#runeGlow)" opacity="0.7"/>
    <rect x="1500" y="180" width="18" height="9" fill="url(#runeGlow)" opacity="0.5"/>
  </g>
  
  <!-- 漂浮的能量粒子 -->
  <g fill="url(#runeGlow)">
    <circle cx="400" cy="200" r="3" opacity="0.8"/>
    <circle cx="600" cy="350" r="2" opacity="0.6"/>
    <circle cx="800" cy="150" r="4" opacity="0.7"/>
    <circle cx="1000" cy="400" r="2" opacity="0.5"/>
    <circle cx="1200" cy="250" r="3" opacity="0.8"/>
    <circle cx="1400" cy="380" r="2" opacity="0.6"/>
    <circle cx="500" cy="500" r="3" opacity="0.4"/>
    <circle cx="900" cy="600" r="2" opacity="0.5"/>
    <circle cx="1300" cy="550" r="3" opacity="0.7"/>
    <circle cx="1600" cy="300" r="2" opacity="0.6"/>
  </g>
  
  <!-- 巨大阴影生物轮廓 - 远景 -->
  <g transform="translate(200, 100)" opacity="0.15">
    <ellipse cx="0" cy="0" rx="150" ry="80"/>
    <ellipse cx="200" cy="50" rx="100" ry="60"/>
    <ellipse cx="400" cy="20" rx="120" ry="70"/>
  </g>
  
  <g transform="translate(1400, 150)" opacity="0.1">
    <ellipse cx="0" cy="0" rx="200" ry="100"/>
  </g>
  
  <!-- 前景岩石 -->
  <g transform="translate(0, 950)">
    <path d="M0 130 L100 100 L250 120 L400 90 L550 110 L0 130 Z" fill="#000000"/>
  </g>
  
  <g transform="translate(1400, 920)">
    <path d="M0 160 L150 130 L320 150 L520 120 L520 160 L0 160 Z" fill="#000000"/>
  </g>
</svg>