<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 128">
  <defs>
    <filter id="bubbleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="bubbleGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.1"/>
    </radialGradient>
  </defs>
  
  <!-- Bubble Trail Frame 1 -->
  <g transform="translate(64,64)">
    <!-- Large bubble -->
    <circle cx="0" cy="20" r="12" fill="url(#bubbleGrad)" stroke="#87CEEB" stroke-width="1" opacity="0.7"/>
    
    <circle cx="-4" cy="16" r="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Medium bubble -->
    <circle cx="-15" cy="35" r="7" fill="url(#bubbleGrad)" stroke="#87CEEB" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Small bubbles -->
    <circle cx="10" cy="40" r="4" fill="url(#bubbleGrad)" opacity="0.5"/>
    
    <circle cx="-8" cy="48" r="2.5" fill="url(#bubbleGrad)" opacity="0.4"/>
    
    <text x="0" y="75" text-anchor="middle" fill="#87CEEB" font-family="monospace" font-size="10">BUBBLE 1</text>
  </g>
  
  <!-- Bubble Trail Frame 2 -->
  <g transform="translate(192,64)">
    <!-- Large bubble moved up -->
    <circle cx="0" cy="5" r="12" fill="url(#bubbleGrad)" stroke="#87CEEB" stroke-width="1" opacity="0.7"/>
    
    <circle cx="-4" cy="1" r="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Medium bubble -->
    <circle cx="-15" cy="25" r="7" fill="url(#bubbleGrad)" stroke="#87CEEB" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Small bubbles -->
    <circle cx="10" cy="30" r="4" fill="url(#bubbleGrad)" opacity="0.5"/>
    
    <circle cx="-8" cy="38" r="2.5" fill="url(#bubbleGrad)" opacity="0.4"/>
    
    <!-- New tiny bubble -->
    <circle cx="5" cy="50" r="2" fill="url(#bubbleGrad)" opacity="0.3"/>
    
    <text x="0" y="75" text-anchor="middle" fill="#87CEEB" font-family="monospace" font-size="10">BUBBLE 2</text>
  </g>
  
  <!-- Bubble Trail Frame 3 -->
  <g transform="translate(320,64)">
    <!-- Large bubble near top -->
    <circle cx="0" cy="-10" r="12" fill="url(#bubbleGrad)" stroke="#87CEEB" stroke-width="1" opacity="0.7"/>
    
    <circle cx="-4" cy="-14" r="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Medium bubble moved up -->
    <circle cx="-15" cy="15" r="7" fill="url(#bubbleGrad)" stroke="#87CEEB" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Small bubbles -->
    <circle cx="10" cy="20" r="4" fill="url(#bubbleGrad)" opacity="0.5"/>
    
    <circle cx="-8" cy="28" r="2.5" fill="url(#bubbleGrad)" opacity="0.4"/>
    
    <circle cx="5" cy="40" r="2" fill="url(#bubbleGrad)" opacity="0.3"/>
    
    <!-- New bubble -->
    <circle cx="-5" cy="48" r="3" fill="url(#bubbleGrad)" opacity="0.35"/>
    
    <text x="0" y="75" text-anchor="middle" fill="#87CEEB" font-family="monospace" font-size="10">BUBBLE 3</text>
  </g>
  
  <!-- Bubble Trail Frame 4 -->
  <g transform="translate(448,64)">
    <!-- Large bubble off screen (fading) -->
    <circle cx="0" cy="-25" r="12" fill="url(#bubbleGrad)" stroke="#87CEEB" stroke-width="1" opacity="0.4"/>
    
    <!-- Medium bubble near top -->
    <circle cx="-15" cy="5" r="7" fill="url(#bubbleGrad)" stroke="#87CEEB" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Small bubbles moved up -->
    <circle cx="10" cy="10" r="4" fill="url(#bubbleGrad)" opacity="0.5"/>
    
    <circle cx="-8" cy="18" r="2.5" fill="url(#bubbleGrad)" opacity="0.4"/>
    
    <circle cx="5" cy="30" r="2" fill="url(#bubbleGrad)" opacity="0.3"/>
    
    <circle cx="-5" cy="38" r="3" fill="url(#bubbleGrad)" opacity="0.35"/>
    
    <!-- New bubbles appearing -->
    <circle cx="8" cy="48" r="2.5" fill="url(#bubbleGrad)" opacity="0.25"/>
    
    <text x="0" y="75" text-anchor="middle" fill="#87CEEB" font-family="monospace" font-size="10">BUBBLE 4</text>
  </g>
</svg>