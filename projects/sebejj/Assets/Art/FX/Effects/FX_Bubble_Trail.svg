  </defs>
  
  <!-- Bubble Trail Frame 1 -->
  <g transform="translate(0,0)">
    <rect width="128" height="128" fill="#0A0A0F" opacity="0.3"/>
    
    <!-- Source bubbles (near thruster) -->
    <circle cx="30" cy="90" r="6" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5"/>
    <circle cx="25" cy="95" r="4" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5"/>
    <circle cx="35" cy="88" r="3" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5"/>
    
    <!-- Rising bubbles -->
    <circle cx="40" cy="70" r="5" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5"/>
    <circle cx="45" cy="55" r="4" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5"/>
    <circle cx="50" cy="40" r="3" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5"/>
    
    <!-- Top bubbles -->
    <circle cx="55" cy="25" r="2.5" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5"/>
    <circle cx="60" cy="15" r="2" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5"/>
    
    <!-- Scattered bubbles -->
