<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 128" width="512" height="128">
  <defs>
    <radialGradient id="bubbleGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6"/>
      <stop offset="30%" style="stop-color:#00F0FF;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:0.05"/>
