<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 128" width="384" height="128">
  <defs>
    <filter id="sparkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Collect Effect Frame 1 -->
  <g transform="translate(0,0)">
    <rect width="128" height="128" fill="#0A0A0F" opacity="0.5"/>
    
    <!-- Center burst -->
    <circle cx="64" cy="64" r="20" fill="none" stroke="#00F0FF" stroke-width="2"/>
    
    <!-- Rays -->
    <line x1="64" y1="30" x2="64" y2="45" stroke="#00F0FF" stroke-width="2"/>
    <line x1="64" y1="83" x2="64" y2="98" stroke="#00F0FF" stroke-width="2"/>
    <line x1="30" y1="64" x2="45" y2="64" stroke="#00F0FF" stroke-width="2"/>
    <line x1="83" y1="64" x2="98" y2="64" stroke="#00F0FF" stroke-width="2"/>
    
    <line x1="40" y1="40" x2="50" y2="50" stroke="#00F0FF" stroke-width="2"/>
    <line x1="78" y1="78" x2="88" y2="88" stroke="#00F0FF" stroke-width="2"/>
    <line x1="88" y1="40" x2="78" y2="50" stroke="#00F0FF" stroke-width="2"/>
    <line x1="50" y1="78" x2="40" y2="88" stroke="#00F0FF" stroke-width="2"/>
    
    <!-- Spark particles -->
    <circle cx="64" cy="20" r="3" fill="#FFD700" filter="url(#sparkGlow)"/>
    <circle cx="108" cy="64" r="2" fill="#FFD700"/>
    <circle cx="20" cy="64" r="2" fill="#FFD700"/>
    <circle cx="64" cy="108" r="3" fill="#FFD700" filter="url(#sparkGlow)"/>
  </g>
  
  <!-- Collect Effect Frame 2 -->
  <g transform="translate(128,0)">
    <rect width="128" height="128" fill="#0A0A0F" opacity="0.3"/>
    
    <!-- Expanding burst -->
    <circle cx="64" cy="64" r="35" fill="none" stroke="#00F0FF" stroke-width="1.5" opacity="0.8"/>
    
    <circle cx="64" cy="64" r="25" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    
    <!-- Extended rays -->
    <line x1="64" y1="15" x2="64" y2="30" stroke="#00F0FF" stroke-width="1.5"/>
    <line x1="64" y1="98" x2="64" y2="113" stroke="#00F0FF" stroke-width="1.5"/>
    <line x1="15" y1="64" x2="30" y2="64" stroke="#00F0FF" stroke-width="1.5"/>
    <line x1="98" y1="64" x2="113" y2="64" stroke="#00F0FF" stroke-width="1.5"/>
    
    <line x1="32" y1="32" x2="42" y2="42" stroke="#00F0FF" stroke-width="1.5"/>
    <line x1="86" y1="86" x2="96" y2="96" stroke="#00F0FF" stroke-width="1.5"/>
    <line x1="96" y1="32" x2="86" y2="42" stroke="#00F0FF" stroke-width="1.5"/>
    <line x1="42" y1="86" x2="32" y2="96" stroke="#00F0FF" stroke-width="1.5"/>
    
    <!-- Scattered sparks -->
    <circle cx="64" cy="10" r="2" fill="#FFD700"/>
    <circle cx="118" cy="64" r="2" fill="#FFD700"/>
    <circle cx="10" cy="64" r="2" fill="#FFD700"/>
    <circle cx="64" cy="118" r="2" fill="#FFD700"/>
    <circle cx="30" cy="30" r="1.5" fill="#FF6B00"/>
    <circle cx="98" cy="98" r="1.5" fill="#FF6B00"/>
  </g>
  
  <!-- Collect Effect Frame 3 -->
  <g transform="translate(256,0)">
    <rect width="128" height="128" fill="#0A0A0F" opacity="0.2"/>
    
    <!-- Fading burst -->
    <circle cx="64" cy="64" r="45" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
    
    <circle cx="64" cy="64" r="38" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Fading rays -->
    <line x1="64" y1="8" x2="64" y2="18" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <line x1="64" y1="110" x2="64" y2="120" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <line x1="8" y1="64" x2="18" y2="64" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <line x1="110" y1="64" x2="120" y2="64" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    
    <!-- Distant sparks -->
    <circle cx="64" cy="5" r="1.5" fill="#FFD700" opacity="0.6"/>
    <circle cx="123" cy="64" r="1.5" fill="#FFD700" opacity="0.6"/>
    <circle cx="5" cy="64" r="1.5" fill="#FFD700" opacity="0.6"/>
    <circle cx="64" cy="123" r="1.5" fill="#FFD700" opacity="0.6"/>
    
    <circle cx="25" cy="25" r="1" fill="#FF6B00" opacity="0.5"/>
    <circle cx="103" cy="103" r="1" fill="#FF6B00" opacity="0.5"/>
  </g>
</svg>