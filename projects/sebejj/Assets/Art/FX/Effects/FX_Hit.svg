<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 128">
  <defs>
    <filter id="hitGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="hitGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#FF00A0"/>
      <stop offset="70%" style="stop-color:#FF6B00;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#FF00A0;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Hit Effect 1: Impact Flash -->
  <g transform="translate(64,64)">
    <circle cx="0" cy="0" r="50" fill="url(#hitGrad)" opacity="0.8" filter="url(#hitGlow)"/>
    
    <circle cx="0" cy="0" r="30" fill="#FF00A0" opacity="0.5" filter="url(#hitGlow)"/>
    
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.9"/>
    
    <!-- Impact lines -->
    <line x1="-60" y1="-60" x2="-30" y2="-30" stroke="#FF6B00" stroke-width="4" filter="url(#hitGlow)"/>
    
    <line x1="60" y1="-60" x2="30" y2="-30" stroke="#FF6B00" stroke-width="4" filter="url(#hitGlow)"/>
    
    <line x1="-60" y1="60" x2="-30" y2="30" stroke="#FF6B00" stroke-width="4" filter="url(#hitGlow)"/>
    
    <line x1="60" y1="60" x2="30" y2="30" stroke="#FF6B00" stroke-width="4" filter="url(#hitGlow)"/>
    
    <line x1="0" y1="-70" x2="0" y2="-40" stroke="#FF00A0" stroke-width="3" filter="url(#hitGlow)"/>
    
    <line x1="0" y1="70" x2="0" y2="40" stroke="#FF00A0" stroke-width="3" filter="url(#hitGlow)"/>
    
    <line x1="-70" y1="0" x2="-40" y2="0" stroke="#FF00A0" stroke-width="3" filter="url(#hitGlow)"/>
    
    <line x1="70" y1="0" x2="40" y2="0" stroke="#FF00A0" stroke-width="3" filter="url(#hitGlow)"/>
    
    <text x="0" y="85" text-anchor="middle" fill="#FF00A0" font-family="monospace" font-size="10">HIT 1</text>
  </g>
  
  <!-- Hit Effect 2: Sparks -->
  <g transform="translate(192,64)">
    <circle cx="0" cy="0" r="15" fill="#FF00A0" opacity="0.6" filter="url(#hitGlow)"/>
    
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Sparks flying outward -->
    <line x1="0" y1="0" x2="-50" y2="-40" stroke="#FF6B00" stroke-width="3" filter="url(#hitGlow)"/>
    
    <circle cx="-50" cy="-40" r="4" fill="#FF6B00" filter="url(#hitGlow)"/>
    
    <line x1="0" y1="0" x2="55" y2="-35" stroke="#FF6B00" stroke-width="3" filter="url(#hitGlow)"/>
    
    <circle cx="55" cy="-35" r="4" fill="#FF6B00" filter="url(#hitGlow)"/>
    
    <line x1="0" y1="0" x2="-45" y2="45" stroke="#FF00A0" stroke-width="3" filter="url(#hitGlow)"/>
    
    <circle cx="-45" cy="45" r="4" fill="#FF00A0" filter="url(#hitGlow)"/>
    
    <line x1="0" y1="0" x2="50" y2="50" stroke="#FF00A0" stroke-width="3" filter="url(#hitGlow)"/>
    
    <circle cx="50" cy="50" r="4" fill="#FF00A0" filter="url(#hitGlow)"/>
    
    <line x1="0" y1="0" x2="-20" y2="-60" stroke="#ffffff" stroke-width="2" filter="url(#hitGlow)"/>
    
    <circle cx="-20" cy="-60" r="3" fill="#ffffff" filter="url(#hitGlow)"/>
    
    <line x1="0" y1="0" x2="25" y2="58" stroke="#ffffff" stroke-width="2" filter="url(#hitGlow)"/>
    
    <circle cx="25" cy="58" r="3" fill="#ffffff" filter="url(#hitGlow)"/>
    
    <text x="0" y="85" text-anchor="middle" fill="#FF00A0" font-family="monospace" font-size="10">HIT 2</text>
  </g>
  
  <!-- Hit Effect 3: Shield Break -->
  <g transform="translate(320,64)">
    <!-- Shield crack pattern -->
    <polygon points="0,-50 15,-15 50,0 15,15 0,50 -15,15 -50,0 -15,-15" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.6" filter="url(#hitGlow)"/>
    
    <polygon points="0,-35 10,-10 35,0 10,10 0,35 -10,10 -35,0 -10,-10" fill="none" stroke="#00F0FF" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Crack lines -->
    <line x1="0" y1="0" x2="0" y2="-50" stroke="#FF00A0" stroke-width="2"/>
    
    <line x1="0" y1="0" x2="35" y2="-35" stroke="#FF00A0" stroke-width="2"/>
    
    <line x1="0" y1="0" x2="-30" y2="40" stroke="#FF00A0" stroke-width="2"/>
    
    <!-- Center impact -->
    <circle cx="0" cy="0" r="20" fill="#FF00A0" opacity="0.4" filter="url(#hitGlow)"/>
    
    <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.8"/>
    
    <text x="0" y="75" text-anchor="middle" fill="#FF00A0" font-family="monospace" font-size="10">HIT 3</text>
  </g>
</svg>