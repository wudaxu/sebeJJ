<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 128" width="384" height="128">
  <defs>
    <filter id="hitGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hit Effect Frame 1 -->
  <g transform="translate(0,0)">
    <rect width="128" height="128" fill="#0A0A0F" opacity="0.5"/>
    
    <!-- Impact flash -->
    <circle cx="64" cy="64" r="30" fill="#FF00A0" opacity="0.4" filter="url(#hitGlow)"/>
    
    <circle cx="64" cy="64" r="15" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Impact lines -->
    <g stroke="#FF00A0" stroke-width="3">
      <line x1="64" y1="20" x2="64" y2="45"/>
      <line x1="64" y1="83" x2="64" y2="108"/>
      <line x1="20" y1="64" x2="45" y2="64"/>
      <line x1="83" y1="64" x2="108" y2="64"/>
      <line x1="32" y1="32" x2="50" y2="50"/>
      <line x1="78" y1="78" x2="96" y2="96"/>
      <line x1="96" y1="32" x2="78" y2="50"/>
      <line x1="50" y1="78" x2="32" y2="96"/>
    </g>
    
    <!-- Sparks -->
    <circle cx="64" cy="10" r="3" fill="#FF6B00"/>
    <circle cx="118" cy="64" r="3" fill="#FF6B00"/>
    <circle cx="10" cy="64" r="3" fill="#FF6B00"/>
    <circle cx="64" cy="118" r="3" fill="#FF6B00"/>
    
    <circle cx="25" cy="25" r="2" fill="#FFD700"/>
    <circle cx="103" cy="103" r="2" fill="#FFD700"/>
    <circle cx="103" cy="25" r="2" fill="#FFD700"/>
    <circle cx="25" cy="103" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Hit Effect Frame 2 -->
  <g transform="translate(128,0)">
    <rect width="128" height="128" fill="#0A0A0F" opacity="0.3"/>
    
    <!-- Fading flash -->
    <circle cx="64" cy="64" r="40" fill="#FF00A0" opacity="0.2" filter="url(#hitGlow)"/>
    
    <circle cx="64" cy="64" r="20" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Extended impact lines -->
    <g stroke="#FF00A0" stroke-width="2" opacity="0.7">
      <line x1="64" y1="10" x2="64" y2="35"/>
      <line x1="64" y1="93" x2="64" y2="118"/>
      <line x1="10" y1="64" x2="35" y2="64"/>
      <line x1="93" y1="64" x2="118" y2="64"/>
      <line x1="28" y1="28" x2="45" y2="45"/>
      <line x1="83" y1="83" x2="100" y2="100"/>
      <line x1="100" y1="28" x2="83" y2="45"/>
      <line x1="45" y1="83" x2="28" y2="100"/>
    </g>
    
    <!-- Scattered sparks -->
    <circle cx="64" cy="5" r="2" fill="#FF6B00"/>
    <circle cx="123" cy="64" r="2" fill="#FF6B00"/>
    <circle cx="5" cy="64" r="2" fill="#FF6B00"/>
    <circle cx="64" cy="123" r="2" fill="#FF6B00"/>
    
    <circle cx="20" cy="20" r="1.5" fill="#FFD700"/>
    <circle cx="108" cy="108" r="1.5" fill="#FFD700"/>
  </g>
  
  <!-- Hit Effect Frame 3 -->
  <g transform="translate(256,0)">
    <rect width="128" height="128" fill="#0A0A0F" opacity="0.2"/>
    
    <!-- Faint flash -->
    <circle cx="64" cy="64" r="45" fill="#FF00A0" opacity="0.1"/>
    
    <!-- Fading lines -->
    <g stroke="#FF00A0" stroke-width="1" opacity="0.4">
      <line x1="64" y1="5" x2="64" y2="20"/>
      <line x1="64" y1="108" x2="64" y2="123"/>
      <line x1="5" y1="64" x2="20" y2="64"/>
      <line x1="108" y1="64" x2="123" y2="64"/>
    </g>
    
    <!-- Distant sparks -->
    <circle cx="64" cy="2" r="1.5" fill="#FF6B00" opacity="0.5"/>
    <circle cx="126" cy="64" r="1.5" fill="#FF6B00" opacity="0.5"/>
    <circle cx="2" cy="64" r="1.5" fill="#FF6B00" opacity="0.5"/>
    <circle cx="64" cy="126" r="1.5" fill="#FF6B00" opacity="0.5"/>
  </g>
</svg>