<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="bubbleGrad1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="30%" style="stop-color:#00F0FF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:0.1"/>
    </radialGradient>
    
    <radialGradient id="bubbleGrad2" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6"/>
      <stop offset="30%" style="stop-color:#8B5CF6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.05"/>
    </radialGradient>
  </defs>
  
  <!-- Large Bubble -->
  <circle cx="35" cy="35" r="25" fill="url(#bubbleGrad1)" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
  <ellipse cx="28" cy="28" rx="6" ry="4" fill="#FFFFFF" opacity="0.4" transform="rotate(-45 28 28)"/>
  
  <!-- Medium Bubble -->
  <circle cx="85" cy="45" r="18" fill="url(#bubbleGrad2)" stroke="#8B5CF6" stroke-width="1" opacity="0.5"/>
  <ellipse cx="80" cy="40" rx="4" ry="3" fill="#FFFFFF" opacity="0.3" transform="rotate(-45 80 40)"/>
  
  <!-- Small Bubbles -->
  <circle cx="45" cy="80" r="12" fill="url(#bubbleGrad1)" stroke="#00F0FF" stroke-width="0.5" opacity="0.4"/>
  <circle cx="90" cy="85" r="8" fill="url(#bubbleGrad2)" stroke="#8B5CF6" stroke-width="0.5" opacity="0.3"/>
  <circle cx="65" cy="105" r="5" fill="url(#bubbleGrad1)" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <circle cx="25" cy="95" r="4" fill="url(#bubbleGrad2)" stroke="#8B5CF6" stroke-width="0.5" opacity="0.2"/>
</svg>