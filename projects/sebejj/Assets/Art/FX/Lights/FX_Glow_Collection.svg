<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="20%" style="stop-color:#00F0FF;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00F0FF;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="pinkGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="20%" style="stop-color:#FF00A0;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#FF00A0;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF00A0;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="20%" style="stop-color:#8B5CF6;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Cyan Glow -->
  <circle cx="32" cy="32" r="28" fill="url(#cyanGlow)"/>
  
  <!-- Pink Glow -->
  <circle cx="96" cy="32" r="28" fill="url(#pinkGlow)"/>
  
  <!-- Purple Glow -->
  <circle cx="32" cy="96" r="28" fill="url(#purpleGlow)"/>
  
  <!-- White Core (for all) -->
  <circle cx="96" cy="96" r="28" fill="url(#cyanGlow)"/>
  <circle cx="96" cy="96" r="8" fill="#FFFFFF" opacity="0.8"/>
</svg>