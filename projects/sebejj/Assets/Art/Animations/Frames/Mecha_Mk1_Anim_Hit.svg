<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 768 256">
  <defs>
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="coreGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="hitGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a"/>
      <stop offset="50%" style="stop-color:#0D1B2A"/>
      <stop offset="100%" style="stop-color:#0a1520"/>
    </linearGradient>
    
    <radialGradient id="coreGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#00F0FF"/>
      <stop offset="100%" style="stop-color:#00a0aa"/>
    </radialGradient>
    
    <radialGradient id="hitGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="40%" style="stop-color:#FF00A0"/>
      <stop offset="100%" style="stop-color:#FF00A0;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Frame 1: Impact -->
  <g transform="translate(0,0)">
    <!-- Hit flash overlay -->
    <circle cx="128" cy="140" r="100" fill="url(#hitGrad)" opacity="0.6" filter="url(#hitGlow)"/>
    
    <!-- Sparks -->
    <line x1="80" y1="100" x2="60" y2="80" stroke="#FF6B00" stroke-width="3" filter="url(#hitGlow)"/>
    <line x1="180" y1="120" x2="200" y2="100" stroke="#FF6B00" stroke-width="3" filter="url(#hitGlow)"/>
    <line x1="100" y1="180" x2="80" y2="200" stroke="#FF00A0" stroke-width="2" filter="url(#hitGlow)"/>
    <line x1="160" y1="170" x2="180" y2="190" stroke="#FF00A0" stroke-width="2" filter="url(#hitGlow)"/>
    
    <!-- Thruster flames -->
    <ellipse cx="90" cy="230" rx="12" ry="6" fill="#00F0FF" opacity="0.6" filter="url(#cyanGlow)"/>
    <ellipse cx="166" cy="230" rx="12" ry="6" fill="#00F0FF" opacity="0.6" filter="url(#cyanGlow)"/>
    
    <!-- Body (tilted back from impact) -->
    <g transform="rotate(-8,128,150)">
      <path d="M75 200 L90 190 L105 200 L100 220 L80 220 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="2"/>
      
      <path d="M151 200 L166 190 L181 200 L176 220 L156 220 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="2"/>
      
      <path d="M90 130 L110 110 L146 110 L166 130 L156 190 L100 190 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="2.5"/>
      
      <circle cx="128" cy="145" r="18" fill="url(#coreGrad)" filter="url(#coreGlow)"/>
      
      <path d="M108 95 L118 75 L138 75 L148 95 L138 110 L118 110 Z" fill="#1a3a4a" stroke="#FF00A0" stroke-width="1.5" opacity="0.9"/>
      
      <path d="M118 72 L128 65 L138 72" fill="none" stroke="#FF00A0" stroke-width="2"/>
      
      <ellipse cx="128" cy="68" rx="6" ry="4" fill="#ffffff" filter="url(#cyanGlow)"/>
      
      <path d="M90 140 L70 130 L60 160 L65 190 L85 185 L95 160 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="1.5"/>
      
      <path d="M166 140 L186 130 L196 160 L191 190 L171 185 L161 160 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="1.5"/>
    </g>
    
    <text x="128" y="250" text-anchor="middle" fill="#FF00A0" font-family="monospace" font-size="12">HIT 1</text>
  </g>
  
  <!-- Frame 2: Flash -->
  <g transform="translate(256,0)">
    <!-- Stronger hit flash -->
    <circle cx="128" cy="140" r="120" fill="url(#hitGrad)" opacity="0.8" filter="url(#hitGlow)"/>
    
    <!-- More sparks -->
    <line x1="70" y1="90" x2="40" y2="70" stroke="#FF6B00" stroke-width="4" filter="url(#hitGlow)"/>
    <line x1="190" y1="110" x2="220" y2="90" stroke="#FF6B00" stroke-width="4" filter="url(#hitGlow)"/>
    <line x1="90" y1="190" x2="60" y2="220" stroke="#FF00A0" stroke-width="3" filter="url(#hitGlow)"/>
    <line x1="170" y1="180" x2="200" y2="210" stroke="#FF00A0" stroke-width="3" filter="url(#hitGlow)"/>
    <line x1="128" y1="60" x2="128" y2="30" stroke="#FFFFFF" stroke-width="3" filter="url(#hitGlow)"/>
    
    <!-- Thruster flames -->
    <ellipse cx="90" cy="230" rx="10" ry="5" fill="#00F0FF" opacity="0.5" filter="url(#cyanGlow)"/>
    <ellipse cx="166" cy="230" rx="10" ry="5" fill="#00F0FF" opacity="0.5" filter="url(#cyanGlow)"/>
    
    <!-- Body (more tilted) -->
    <g transform="rotate(-12,128,150)">
      <path d="M75 200 L90 190 L105 200 L100 220 L80 220 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="2"/>
      
      <path d="M151 200 L166 190 L181 200 L176 220 L156 220 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="2"/>
      
      <path d="M90 130 L110 110 L146 110 L166 130 L156 190 L100 190 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="2.5"/>
      
      <circle cx="128" cy="145" r="18" fill="#FF00A0" filter="url(#hitGlow)"/>
      
      <path d="M108 95 L118 75 L138 75 L148 95 L138 110 L118 110 Z" fill="#1a3a4a" stroke="#FF00A0" stroke-width="1.5" opacity="0.9"/>
      
      <path d="M118 72 L128 65 L138 72" fill="none" stroke="#FF00A0" stroke-width="2"/>
      
      <ellipse cx="128" cy="68" rx="6" ry="4" fill="#ffffff" filter="url(#hitGlow)"/>
      
      <path d="M90 140 L70 130 L60 160 L65 190 L85 185 L95 160 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="1.5"/>
      
      <path d="M166 140 L186 130 L196 160 L191 190 L171 185 L161 160 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="1.5"/>
    </g>
    
    <text x="128" y="250" text-anchor="middle" fill="#FF00A0" font-family="monospace" font-size="12">HIT 2</text>
  </g>
  
  <!-- Frame 3: Recovery -->
  <g transform="translate(512,0)">
    <!-- Fading hit flash -->
    <circle cx="128" cy="140" r="80" fill="url(#hitGrad)" opacity="0.3" filter="url(#hitGlow)"/>
    
    <!-- Fewer sparks -->
    <line x1="85" y1="95" x2="70" y2="85" stroke="#FF6B00" stroke-width="2" filter="url(#hitGlow)"/>
    <line x1="175" y1="115" x2="190" y2="105" stroke="#FF6B00" stroke-width="2" filter="url(#hitGlow)"/>
    
    <!-- Thruster flames (recovering) -->
    <ellipse cx="90" cy="230" rx="14" ry="7" fill="#00F0FF" opacity="0.7" filter="url(#cyanGlow)"/>
    <ellipse cx="166" cy="230" rx="14" ry="7" fill="#00F0FF" opacity="0.7" filter="url(#cyanGlow)"/>
    
    <!-- Body (returning to normal) -->
    <g transform="rotate(-4,128,150)">
      <path d="M75 200 L90 190 L105 200 L100 220 L80 220 Z" fill="url(#bodyGrad)" stroke="#00F0FF" stroke-width="1.5"/>
      
      <path d="M151 200 L166 190 L181 200 L176 220 L156 220 Z" fill="url(#bodyGrad)" stroke="#00F0FF" stroke-width="1.5"/>
      
      <path d="M90 130 L110 110 L146 110 L166 130 L156 190 L100 190 Z" fill="url(#bodyGrad)" stroke="#00F0FF" stroke-width="2"/>
      
      <circle cx="128" cy="145" r="18" fill="url(#coreGrad)" filter="url(#coreGlow)"/>
      
      <path d="M108 95 L118 75 L138 75 L148 95 L138 110 L118 110 Z" fill="#1a3a4a" stroke="#00F0FF" stroke-width="1.5" opacity="0.9"/>
      
      <path d="M118 72 L128 65 L138 72" fill="none" stroke="#00F0FF" stroke-width="2"/>
      <ellipse cx="128" cy="68" rx="6" ry="4" fill="#ffffff" filter="url(#cyanGlow)"/>
      
      <path d="M90 140 L70 130 L60 160 L65 190 L85 185 L95 160 Z" fill="url(#bodyGrad)" stroke="#00F0FF" stroke-width="1.5"/>
      
      <path d="M166 140 L186 130 L196 160 L191 190 L171 185 L161 160 Z" fill="url(#bodyGrad)" stroke="#00F0FF" stroke-width="1.5"/>
    </g>
    
    <text x="128" y="250" text-anchor="middle" fill="#00F0FF" font-family="monospace" font-size="12">HIT 3</text>
  </g>
</svg>