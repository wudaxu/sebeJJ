    <ellipse cx="90" cy="230" rx="10" ry="5" fill="#00F0FF" opacity="0.4" filter="url(#cyanGlow)"/>
    <ellipse cx="166" cy="230" rx="10" ry="5" fill="#00F0FF" opacity="0.4" filter="url(#cyanGlow)"/>
    
