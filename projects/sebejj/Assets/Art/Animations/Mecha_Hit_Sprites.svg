<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 768 256" width="768" height="256">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#0D1B2A"/>
    </linearGradient>
  </defs>
  
  <!-- Frame 1: Hit Flash -->
  <g transform="translate(0,0)">
    <rect width="256" height="256" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Hit Flash Overlay -->
    <rect x="60" y="60" width="140" height="160" fill="#FF00A0" opacity="0.3"/>
    
    <!-- Thrusters -->
    <path d="M75 185 L105 185 L100 215 L80 215 Z" fill="url(#bodyGrad)" stroke="#FF00A0"/>
    <ellipse cx="90" cy="215" rx="6" ry="3" fill="#FF00A0"/>
    
    <path d="M151 185 L181 185 L176 215 L156 215 Z" fill="url(#bodyGrad)" stroke="#FF00A0"/>
    <ellipse cx="166" cy="215" rx="6" ry="3" fill="#FF00A0"/>
    
    <!-- Arms -->
    <rect x="50" y="125" width="30" height="55" rx="3" fill="url(#bodyGrad)" stroke="#FF00A0"/>
    <rect x="176" y="125" width="30" height="55" rx="3" fill="url(#bodyGrad)" stroke="#FF00A0"/>
    
    <!-- Body (shifted back) -->
    <path d="M83 105 L163 105 L173 185 L73 185 Z" fill="url(#bodyGrad)" stroke="#FF00A0" stroke-width="2"/>
    
    <!-- Core (flashing) -->
    <circle cx="123" cy="140" r="15" fill="#FF00A0" filter="url(#glow)"/>
    <circle cx="123" cy="140" r="5" fill="#FFFFFF"/>
    
    <!-- Cockpit -->
    <path d="M103 75 L143 75 L150 105 L96 105 Z" fill="#0D1B2A" stroke="#FF00A0"/>
    <path d="M107 80 L139 80 L144 100 L102 100 Z" fill="#FF00A0" opacity="0.3"/>
    
    <!-- Headlight -->
    <ellipse cx="123" cy="73" rx="18" ry="5" fill="#1a2332" stroke="#FF00A0"/>
    <ellipse cx="123" cy="73" rx="10" ry="2.5" fill="#FFFFFF"/>
    
    <!-- Hit Sparks -->
    <circle cx="180" cy="100" r="4" fill="#FF6B00"/>
    <circle cx="190" cy="120" r="3" fill="#FFD700"/>
    <circle cx="175" cy="140" r="2" fill="#FF6B00"/>
    <path d="M185 90 L188 80" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M200 110 L210 105" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Frame 2: Hit Recovery -->
  <g transform="translate(256,0)">
    <rect width="256" height="256" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Subtle Flash -->
    <rect x="70" y="70" width="120" height="140" fill="#FF00A0" opacity="0.1"/>
    
    <!-- Thrusters -->
    <path d="M73 185 L103 185 L98 215 L78 215 Z" fill="url(#bodyGrad)" stroke="#00F0FF"/>
    <ellipse cx="88" cy="215" rx="6" ry="3" fill="#00F0FF"/>
    
    <path d="M153 185 L183 185 L178 215 L158 215 Z" fill="url(#bodyGrad)" stroke="#00F0FF"/>
    <ellipse cx="168" cy="215" rx="6" ry="3" fill="#00F0FF"/>
    
    <!-- Arms -->
    <rect x="53" y="125" width="30" height="55" rx="3" fill="url(#bodyGrad)" stroke="#00F0FF"/>
    <rect x="173" y="125" width="30" height="55" rx="3" fill="url(#bodyGrad)" stroke="#00F0FF"/>
    
    <!-- Body -->
    <path d="M86 105 L166 105 L176 185 L76 185 Z" fill="url(#bodyGrad)" stroke="#00F0FF" stroke-width="2"/>
    
    <!-- Core -->
    <circle cx="126" cy="140" r="15" fill="#00F0FF" filter="url(#glow)"/>
    <circle cx="126" cy="140" r="5" fill="#FFFFFF"/>
    
    <!-- Cockpit -->
    <path d="M106 75 L146 75 L153 105 L99 105 Z" fill="#0D1B2A" stroke="#00F0FF"/>
    <path d="M110 80 L142 80 L147 100 L105 100 Z" fill="#00F0FF" opacity="0.3"/>
    
    <!-- Headlight -->
    <ellipse cx="126" cy="73" rx="18" ry="5" fill="#1a2332" stroke="#00F0FF"/>
    <ellipse cx="126" cy="73" rx="10" ry="2.5" fill="#FFFFFF"/>
    
    <!-- Diminished Sparks -->
    <circle cx="185" cy="110" r="2" fill="#FF6B00" opacity="0.6"/>
    <circle cx="195" cy="125" r="1.5" fill="#FFD700" opacity="0.6"/>
  </g>
  
  <!-- Frame 3: Normal -->
  <g transform="translate(512,0)">
    <rect width="256" height="256" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Thrusters -->
    <path d="M75 185 L105 185 L100 215 L80 215 Z" fill="url(#bodyGrad)" stroke="#00F0FF"/>
    <ellipse cx="90" cy="215" rx="6" ry="3" fill="#00F0FF" filter="url(#glow)"/>
    
    <path d="M151 185 L181 185 L176 215 L156 215 Z" fill="url(#bodyGrad)" stroke="#00F0FF"/>
    <ellipse cx="166" cy="215" rx="6" ry="3" fill="#00F0FF" filter="url(#glow)"/>
    
    <!-- Arms -->
    <rect x="55" y="125" width="30" height="55" rx="3" fill="url(#bodyGrad)" stroke="#00F0FF"/>
    <rect x="171" y="125" width="30" height="55" rx="3" fill="url(#bodyGrad)" stroke="#00F0FF"/>
    
    <!-- Body -->
    <path d="M88 105 L168 105 L178 185 L78 185 Z" fill="url(#bodyGrad)" stroke="#00F0FF" stroke-width="2"/>
    
    <!-- Core -->
    <circle cx="128" cy="140" r="15" fill="#00F0FF" filter="url(#glow)"/>
    <circle cx="128" cy="140" r="5" fill="#FFFFFF"/>
    
    <!-- Cockpit -->
    <path d="M108 75 L148 75 L155 105 L101 105 Z" fill="#0D1B2A" stroke="#00F0FF"/>
    <path d="M112 80 L144 80 L149 100 L107 100 Z" fill="#00F0FF" opacity="0.3"/>
    
    <!-- Headlight -->
    <ellipse cx="128" cy="73" rx="18" ry="5" fill="#1a2332" stroke="#00F0FF"/>
    <ellipse cx="128" cy="73" rx="10" ry="2.5" fill="#FFFFFF" filter="url(#glow)"/>
  </g>
</svg>