<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="32" viewBox="0 0 128 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 血条渐变 -->
    <linearGradient id="healthGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0040"/>
      <stop offset="50%" stop-color="#FF3366"/>
      <stop offset="100%" stop-color="#FF6B9D"/>
    </linearGradient>
    <!-- 低血量警告渐变 -->
    <linearGradient id="healthLowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0000"/>
      <stop offset="100%" stop-color="#FF4400"/>
    </linearGradient>
  </defs>
  
  <!-- 9-patch 结构说明:
       四角: 4x4px (固定)
       四边: 可拉伸区域
       中心: 填充区域
  -->
  
  <!-- 外框背景 -->
  <rect x="0" y="0" width="128" height="32" fill="#0A0A0F" stroke="#FF0040" stroke-width="2" rx="2"/>
  
  <!-- 9-patch 拉伸区域标记 (仅用于说明，实际导出时移除或隐藏) -->
  <!-- 顶部可拉伸区域 -->
  <rect x="16" y="0" width="96" height="2" fill="#FF0040" opacity="0.3"/>
  <!-- 底部可拉伸区域 -->
  <rect x="16" y="30" width="96" height="2" fill="#FF0040" opacity="0.3"/>
  <!-- 左侧可拉伸区域 -->
  <rect x="0" y="8" width="2" height="16" fill="#FF0040" opacity="0.3"/>
  <!-- 右侧可拉伸区域 -->
  <rect x="126" y="8" width="2" height="16" fill="#FF0040" opacity="0.3"/>
  
  <!-- 填充区域示例 (100%血量) -->
  <rect x="4" y="4" width="120" height="24" fill="url(#healthGrad)" rx="1" filter="url(#neonGlow)"/>
  
  <!-- 高光效果 -->
  <rect x="4" y="4" width="120" height="12" fill="#FFFFFF" opacity="0.2" rx="1"/>
  
  <!-- 四角装饰 (固定) -->
  <!-- 左上 -->
  <path d="M 2 8 L 2 2 L 8 2" fill="none" stroke="#FF6B9D" stroke-width="1"/>
  <!-- 右上 -->
  <path d="M 120 2 L 126 2 L 126 8" fill="none" stroke="#FF6B9D" stroke-width="1"/>
  <!-- 左下 -->
  <path d="M 2 24 L 2 30 L 8 30" fill="none" stroke="#FF6B9D" stroke-width="1"/>
  <!-- 右下 -->
  <path d="M 120 30 L 126 30 L 126 24" fill="none" stroke="#FF6B9D" stroke-width="1"/>
  
  <!-- 刻度线 (用于显示血量分段) -->
  <line x1="32" y1="4" x2="32" y2="28" stroke="#0A0A0F" stroke-width="1" opacity="0.3"/>
  <line x1="64" y1="4" x2="64" y2="28" stroke="#0A0A0F" stroke-width="1" opacity="0.3"/>
  <line x1="96" y1="4" x2="96" y2="28" stroke="#0A0A0F" stroke-width="1" opacity="0.3"/>
</svg>