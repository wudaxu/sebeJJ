<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480">
  <defs>
    <filter id="uiGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#0A0A0F;stop-opacity:0.98"/>
    </linearGradient>
    
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#00F0FF;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background overlay -->
  <rect x="0" y="0" width="640" height="480" fill="#0A0A0F" opacity="0.85"/>
  
  <!-- Main Panel -->
  <rect x="20" y="20" width="600" height="440" fill="url(#panelGrad)" stroke="#00F0FF" stroke-width="2" filter="url(#uiGlow)"/>
  
  <!-- Corner accents -->
  <path d="M20 40 L20 20 L40 20" fill="none" stroke="#00F0FF" stroke-width="3"/>
  
  <path d="M600 20 L620 20 L620 40" fill="none" stroke="#00F0FF" stroke-width="3"/>
  
  <path d="M20 440 L20 460 L40 460" fill="none" stroke="#00F0FF" stroke-width="3"/>
  
  <path d="M600 460 L620 460 L620 440" fill="none" stroke="#00F0FF" stroke-width="3"/>
  
  <!-- Title Bar -->
  <rect x="20" y="20" width="600" height="50" fill="url(#headerGrad)"/>
  
  <text x="320" y="52" text-anchor="middle" fill="#00F0FF" font-family="Rajdhani, sans-serif" font-size="24" font-weight="bold" filter="url(#uiGlow)">委托任务板</text>
  
  <!-- Left: Quest List Panel -->
  <rect x="40" y="85" width="260" height="355" fill="#0A0A0F" stroke="#00F0FF" stroke-width="1" opacity="0.8"/>
  
  <!-- List Header -->
  <rect x="40" y="85" width="260" height="30" fill="#00F0FF" opacity="0.15"/>
  
  <text x="50" y="105" fill="#00F0FF" font-family="Share Tech Mono, monospace" font-size="12">可用委托</text>
  
  <text x="280" y="105" text-anchor="end" fill="#00F0FF" font-family="Share Tech Mono, monospace" font-size="10">[3/5]</text>
  
  <!-- Quest Item 1 (Selected) -->
  <rect x="45" y="120" width="250" height="55" fill="#00F0FF" opacity="0.2" stroke="#00F0FF" stroke-width="1"/>
  
  <text x="55" y="140" fill="#00F0FF" font-family="Rajdhani, sans-serif" font-size="14" font-weight="bold">深海铜矿采集</text>
  
  <text x="55" y="158" fill="#708090" font-family="Share Tech Mono, monospace" font-size="10">深度: 500m | 难度: ★★☆</text>
  
  <circle cx="280" cy="147" r="8" fill="#39FF14" opacity="0.8"/>
  
  <!-- Quest Item 2 -->
  <rect x="45" y="180" width="250" height="55" fill="#0D1B2A" stroke="#00F0FF" stroke-width="0.5" opacity="0.6"/>
  
  <text x="55" y="200" fill="#C0C0C0" font-family="Rajdhani, sans-serif" font-size="14">沉船探索任务</text>
  
  <text x="55" y="218" fill="#708090" font-family="Share Tech Mono, monospace" font-size="10">深度: 1000m | 难度: ★★★</text>
  
  <circle cx="280" cy="207" r="8" fill="#FF6B00" opacity="0.8"/>
  
  <!-- Quest Item 3 -->
  <rect x="45" y="240" width="250" height="55" fill="#0D1B2A" stroke="#00F0FF" stroke-width="0.5" opacity="0.6"/>
  
  <text x="55" y="260" fill="#C0C0C0" font-family="Rajdhani, sans-serif" font-size="14">稀有晶体搜寻</text>
  
  <text x="55" y="278" fill="#708090" font-family="Share Tech Mono, monospace" font-size="10">深度: 2000m | 难度: ★★★★</text>
  
  <circle cx="280" cy="267" r="8" fill="#FF00A0" opacity="0.8"/>
  
  <!-- Quest Item 4 (Locked) -->
  <rect x="45" y="300" width="250" height="55" fill="#0D1B2A" stroke="#708090" stroke-width="0.5" opacity="0.4"/>
  
  <text x="55" y="320" fill="#708090" font-family="Rajdhani, sans-serif" font-size="14">??? [锁定]</text>
  
  <text x="55" y="338" fill="#708090" font-family="Share Tech Mono, monospace" font-size="10">需要: Mk.II 机甲</text>
  
  <text x="270" y="328" fill="#708090" font-family="monospace" font-size="16">🔒</text>
  
  <!-- Quest Item 5 (Locked) -->
  <rect x="45" y="360" width="250" height="55" fill="#0D1B2A" stroke="#708090" stroke-width="0.5" opacity="0.4"/>
  
  <text x="55" y="380" fill="#708090" font-family="Rajdhani, sans-serif" font-size="14">??? [锁定]</text>
  
  <text x="55" y="398" fill="#708090" font-family="Share Tech Mono, monospace" font-size="10">需要: 完成前置任务</text>
  
  <text x="270" y="388" fill="#708090" font-family="monospace" font-size="16">🔒</text>
  
  <!-- Right: Quest Detail Panel -->
  <rect x="320" y="85" width="300" height="250" fill="#0A0A0F" stroke="#00F0FF" stroke-width="1" opacity="0.8"/>
  
  <!-- Detail Header -->
  <rect x="320" y="85" width="300" height="35" fill="#00F0FF" opacity="0.15"/>
  
  <text x="330" y="108" fill="#00F0FF" font-family="Share Tech Mono, monospace" font-size="12">任务详情</text>
  
  <!-- Quest Title -->
  <text x="330" y="145" fill="#00F0FF" font-family="Rajdhani, sans-serif" font-size="18" font-weight="bold" filter="url(#uiGlow)">深海铜矿采集</text>
  
  <!-- Quest Description -->
  <rect x="330" y="155" width="280" height="70" fill="#0D1B2A" opacity="0.5"/>
  
  <text x="335" y="175" fill="#C0C0C0" font-family="Share Tech Mono, monospace" font-size="10">委托方: 深海矿业公司</text>
  
  <text x="335" y="190" fill="#C0C0C0" font-family="Share Tech Mono, monospace" font-size="10">目标: 采集 15 单位铜矿</text>
  
  <text x="335" y="205" fill="#C0C0C0" font-family="Share Tech Mono, monospace" font-size="10">地点: 中层海域 - 矿脉区 B7</text>
  
  <text x="335" y="220" fill="#C0C0C0" font-family="Share Tech Mono, monospace" font-size="10">时限: 15 分钟</text>
  
  <!-- Objectives -->
  <text x="330" y="245" fill="#00F0FF" font-family="Share Tech Mono, monospace" font-size="11">目标进度:</text>
  
  <rect x="330" y="255" width="280" height="20" fill="#0D1B2A" stroke="#00F0FF" stroke-width="0.5"/>
  
  <rect x="330" y="255" width="0" height="20" fill="#00F0FF" opacity="0.4"/>
  
  <text x="470" y="269" text-anchor="middle" fill="#C0C0C0" font-family="Share Tech Mono, monospace" font-size="10">0 / 15 铜矿</text>
  
  <!-- Risk Warning -->
  <text x="330" y="300" fill="#FF6B00" font-family="Share Tech Mono, monospace" font-size="10">⚠ 警告: 区域内有低压区域</text>
  
  <!-- Reward Panel -->
  <rect x="320" y="345" width="300" height="95" fill="#0A0A0F" stroke="#FFD700" stroke-width="1" opacity="0.8"/>
  
  <rect x="320" y="345" width="300" height="30" fill="#FFD700" opacity="0.15"/>
  
  <text x="330" y="365" fill="#FFD700" font-family="Share Tech Mono, monospace" font-size="12">任务奖励</text>
  
  <!-- Reward Items -->
  <rect x="330" y="380" width="50" height="50" fill="#0D1B2A" stroke="#FFD700" stroke-width="1"/>
  
  <circle cx="355" cy="400" r="12" fill="#FFD700" opacity="0.6"/>
  
  <text x="355" y="425" text-anchor="middle" fill="#FFD700" font-family="Share Tech Mono, monospace" font-size="9">500</text>
  
  <rect x="390" y="380" width="50" height="50" fill="#0D1B2A" stroke="#00F0FF" stroke-width="1"/>
  
  <rect x="400" y="390" width="30" height="20" fill="#00F0FF" opacity="0.4"/>
  
  <text x="415" y="425" text-anchor="middle" fill="#00F0FF" font-family="Share Tech Mono, monospace" font-size="9">EXP</text>
  
  <rect x="450" y="380" width="50" height="50" fill="#0D1B2A" stroke="#8B5CF6" stroke-width="1"/>
  
  <polygon points="475,390 485,405 475,420 465,405" fill="#8B5CF6" opacity="0.6"/>
  
  <text x="475" y="425" text-anchor="middle" fill="#8B5CF6" font-family="Share Tech Mono, monospace" font-size="9">材料</text>
  
  <rect x="510" y="380" width="50" height="50" fill="#0D1B2A" stroke="#708090" stroke-width="1"/>
  
  <text x="535" y="408" text-anchor="middle" fill="#708090" font-family="monospace" font-size="20">?</text>
  
  <text x="535" y="425" text-anchor="middle" fill="#708090" font-family="Share Tech Mono, monospace" font-size="9">随机</text>
  
  <!-- Action Buttons -->
  <rect x="320" y="445" width="145" height="35" fill="#00F0FF" opacity="0.2" stroke="#00F0FF" stroke-width="2" filter="url(#uiGlow)"/>
  
  <text x="392" y="467" text-anchor="middle" fill="#00F0FF" font-family="Rajdhani, sans-serif" font-size="14" font-weight="bold">接受委托</text>
  
  <rect x="475" y="445" width="145" height="35" fill="#FF00A0" opacity="0.2" stroke="#FF00A0" stroke-width="2"/>
  
  <text x="547" y="467" text-anchor="middle" fill="#FF00A0" font-family="Rajdhani, sans-serif" font-size="14" font-weight="bold">返回</text>
  
  <!-- Decorative scanlines -->
  <line x1="20" y1="70" x2="620" y2="70" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  
  <line x1="310" y1="85" x2="310" y2="440" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
</svg>