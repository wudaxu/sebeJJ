<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="32" viewBox="0 0 128 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 氧气条渐变 -->
    <linearGradient id="oxygenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4AA"/>
      <stop offset="50%" stop-color="#00F0FF"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    <!-- 低氧警告渐变 -->
    <linearGradient id="oxygenLowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B00"/>
      <stop offset="100%" stop-color="#FF0040"/>
    </linearGradient>
    <!-- 气泡图案 -->
    <pattern id="bubblePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#FFFFFF" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 9-patch 结构说明:
       四角: 4x4px (固定)
       四边: 可拉伸区域
       中心: 填充区域
  -->
  
  <!-- 外框背景 -->
  <rect x="0" y="0" width="128" height="32" fill="#0A0A0F" stroke="#00D4FF" stroke-width="2" rx="2"/>
  
  <!-- 9-patch 拉伸区域标记 -->
  <rect x="16" y="0" width="96" height="2" fill="#00D4FF" opacity="0.3"/>
  <rect x="16" y="30" width="96" height="2" fill="#00D4FF" opacity="0.3"/>
  <rect x="0" y="8" width="2" height="16" fill="#00D4FF" opacity="0.3"/>
  <rect x="126" y="8" width="2" height="16" fill="#00D4FF" opacity="0.3"/>
  
  <!-- 填充区域示例 (100%氧气) -->
  <rect x="4" y="4" width="120" height="24" fill="url(#oxygenGrad)" rx="1" filter="url(#neonGlow)"/>
  
  <!-- 气泡纹理 -->
  <rect x="4" y="4" width="120" height="24" fill="url(#bubblePattern)" rx="1" opacity="0.5"/>
  
  
  <!-- 高光效果 -->
  <rect x="4" y="4" width="120" height="12" fill="#FFFFFF" opacity="0.25" rx="1"/>
  
  <!-- 四角装饰 -->
  <path d="M 2 8 L 2 2 L 8 2" fill="none" stroke="#00D4FF" stroke-width="1"/>
  <path d="M 120 2 L 126 2 L 126 8" fill="none" stroke="#00D4FF" stroke-width="1"/>
  <path d="M 2 24 L 2 30 L 8 30" fill="none" stroke="#00D4FF" stroke-width="1"/>
  <path d="M 120 30 L 126 30 L 126 24" fill="none" stroke="#00D4FF" stroke-width="1"/>
  
  <!-- 刻度线 -->
  <line x1="32" y1="4" x2="32" y2="28" stroke="#0A0A0F" stroke-width="1" opacity="0.3"/>
  <line x1="64" y1="4" x2="64" y2="28" stroke="#0A0A0F" stroke-width="1" opacity="0.3"/>
  <line x1="96" y1="4" x2="96" y2="28" stroke="#0A0A0F" stroke-width="1" opacity="0.3"/>
  
  <!-- 波浪线装饰 (水下主题) -->
  <path d="M 10 28 Q 20 24 30 28 T 50 28 T 70 28 T 90 28 T 110 28" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
</svg>