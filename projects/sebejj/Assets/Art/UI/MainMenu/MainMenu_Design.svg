<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F"/>
      <stop offset="50%" style="stop-color:#0D1B2A"/>
      <stop offset="100%" style="stop-color:#001a33"/>
    </linearGradient>
    <filter id="titleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="btnGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Ambient Particles (dots) -->
  <g opacity="0.3">
    <circle cx="200" cy="150" r="2" fill="#00F0FF"/>
    <circle cx="500" cy="300" r="1.5" fill="#00F0FF"/>
    <circle cx="800" cy="200" r="2" fill="#00F0FF"/>
    <circle cx="1200" cy="400" r="1" fill="#00F0FF"/>
    <circle cx="1500" cy="250" r="2" fill="#00F0FF"/>
    <circle cx="1700" cy="500" r="1.5" fill="#00F0FF"/>
    <circle cx="300" cy="600" r="1" fill="#00F0FF"/>
    <circle cx="600" cy="800" r="2" fill="#00F0FF"/>
    <circle cx="1400" cy="700" r="1.5" fill="#00F0FF"/>
    <circle cx="1600" cy="900" r="1" fill="#00F0FF"/>
  </g>
  
  <!-- Mecha Silhouette (background decoration) -->
  <g opacity="0.1" transform="translate(960, 600) scale(1.5)">
    <path d="M-30 -80 L30 -80 L40 0 L20 60 L-20 60 L-40 0 Z" fill="#00F0FF"/>
    <rect x="-50" y="-40" width="20" height="50" fill="#00F0FF"/>
    <rect x="30" y="-40" width="20" height="50" fill="#00F0FF"/>
    <circle cx="0" cy="-20" r="15" fill="#00F0FF"/>
  </g>
  
  <!-- Logo -->
  <g transform="translate(960, 200)">
    <!-- Main Title -->
    <text x="0" y="0" fill="#00F0FF" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" letter-spacing="20" filter="url(#titleGlow)">SEBEJJ</text>
    <!-- Chinese Subtitle -->
    <text x="0" y="50" fill="#00F0FF" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" letter-spacing="30" opacity="0.8">赛博机甲</text>
    <!-- Decorative Lines -->
    <line x1="-200" y1="-60" x2="-120" y2="-60" stroke="#00F0FF" stroke-width="2"/>
    <line x1="120" y1="-60" x2="200" y2="-60" stroke="#00F0FF" stroke-width="2"/>
    <line x1="-150" y1="70" x2="-80" y2="70" stroke="#00F0FF" stroke-width="1"/>
    <line x1="80" y1="70" x2="150" y2="70" stroke="#00F0FF" stroke-width="1"/>
  </g>
  
  <!-- Tagline -->
  <text x="960" y="300" fill="#8B5CF6" font-family="monospace" font-size="24" text-anchor="middle" letter-spacing="8">深渊资源猎人</text>
  
  <!-- Menu Buttons -->
  <g transform="translate(960, 480)">
    <!-- Start Button -->
    <g transform="translate(0, 0)">
      <rect x="-140" y="-30" width="280" height="60" fill="none" stroke="#00F0FF" stroke-width="2"/>
      <rect x="-136" y="-26" width="272" height="52" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.3"/>
      <text x="0" y="8" fill="#00F0FF" font-family="monospace" font-size="24" text-anchor="middle" filter="url(#btnGlow)">开始任务</text>
      <!-- Corner accents -->
      <line x1="-140" y1="-30" x2="-120" y2="-30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="-140" y1="-30" x2="-140" y2="-10" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="-30" x2="120" y2="-30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="-30" x2="140" y2="-10" stroke="#00F0FF" stroke-width="4"/>
      <line x1="-140" y1="30" x2="-120" y2="30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="-140" y1="30" x2="-140" y2="10" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="30" x2="120" y2="30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="30" x2="140" y2="10" stroke="#00F0FF" stroke-width="4"/>
    </g>
    
    <!-- Upgrade Button -->
    <g transform="translate(0, 80)">
      <rect x="-140" y="-30" width="280" height="60" fill="none" stroke="#00F0FF" stroke-width="2"/>
      <rect x="-136" y="-26" width="272" height="52" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.3"/>
      <text x="0" y="8" fill="#00F0FF" font-family="monospace" font-size="24" text-anchor="middle">机甲改装</text>
      <line x1="-140" y1="-30" x2="-120" y2="-30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="-140" y1="-30" x2="-140" y2="-10" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="-30" x2="120" y2="-30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="-30" x2="140" y2="-10" stroke="#00F0FF" stroke-width="4"/>
      <line x1="-140" y1="30" x2="-120" y2="30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="-140" y1="30" x2="-140" y2="10" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="30" x2="120" y2="30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="30" x2="140" y2="10" stroke="#00F0FF" stroke-width="4"/>
    </g>
    
    <!-- Settings Button -->
    <g transform="translate(0, 160)">
      <rect x="-140" y="-30" width="280" height="60" fill="none" stroke="#00F0FF" stroke-width="2"/>
      <rect x="-136" y="-26" width="272" height="52" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.3"/>
      <text x="0" y="8" fill="#00F0FF" font-family="monospace" font-size="24" text-anchor="middle">系统设置</text>
      <line x1="-140" y1="-30" x2="-120" y2="-30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="-140" y1="-30" x2="-140" y2="-10" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="-30" x2="120" y2="-30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="-30" x2="140" y2="-10" stroke="#00F0FF" stroke-width="4"/>
      <line x1="-140" y1="30" x2="-120" y2="30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="-140" y1="30" x2="-140" y2="10" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="30" x2="120" y2="30" stroke="#00F0FF" stroke-width="4"/>
      <line x1="140" y1="30" x2="140" y2="10" stroke="#00F0FF" stroke-width="4"/>
    </g>
    
    <!-- Exit Button -->
    <g transform="translate(0, 240)">
      <rect x="-140" y="-30" width="280" height="60" fill="none" stroke="#FF00A0" stroke-width="2"/>
      <rect x="-136" y="-26" width="272" height="52" fill="none" stroke="#FF00A0" stroke-width="1" opacity="0.3"/>
      <text x="0" y="8" fill="#FF00A0" font-family="monospace" font-size="24" text-anchor="middle">退出系统</text>
      <line x1="-140" y1="-30" x2="-120" y2="-30" stroke="#FF00A0" stroke-width="4"/>
      <line x1="-140" y1="-30" x2="-140" y2="-10" stroke="#FF00A0" stroke-width="4"/>
      <line x1="140" y1="-30" x2="120" y2="-30" stroke="#FF00A0" stroke-width="4"/>
      <line x1="140" y1="-30" x2="140" y2="-10" stroke="#FF00A0" stroke-width="4"/>
      <line x1="-140" y1="30" x2="-120" y2="30" stroke="#FF00A0" stroke-width="4"/>
      <line x1="-140" y1="30" x2="-140" y2="10" stroke="#FF00A0" stroke-width="4"/>
      <line x1="140" y1="30" x2="120" y2="30" stroke="#FF00A0" stroke-width="4"/>
      <line x1="140" y1="30" x2="140" y2="10" stroke="#FF00A0" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Version Info -->
  <text x="1900" y="1060" fill="#00F0FF" font-family="monospace" font-size="12" text-anchor="end" opacity="0.6">v0.1.0 ALPHA</text>
  <text x="20" y="1060" fill="#00F0FF" font-family="monospace" font-size="12" opacity="0.6">SYSTEM: ONLINE</text>
  
  <!-- Scanlines -->
  <g opacity="0.03">
    <line x1="0" y1="100" x2="1920" y2="100" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="200" x2="1920" y2="200" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="300" x2="1920" y2="300" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="400" x2="1920" y2="400" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="500" x2="1920" y2="500" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="600" x2="1920" y2="600" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="700" x2="1920" y2="700" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="800" x2="1920" y2="800" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="900" x2="1920" y2="900" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="1000" x2="1920" y2="1000" stroke="#00F0FF" stroke-width="1"/>
  </g>
  
  <!-- Vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="60%" style="stop-color:#000000;stop-opacity:0"/>
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6"/>
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>