<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF"/>
      <stop offset="100%" style="stop-color:#00a8b3"/>
    </linearGradient>
    <linearGradient id="healthGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF00A0"/>
      <stop offset="100%" style="stop-color:#b30070"/>
    </linearGradient>
    <linearGradient id="oxyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#39FF14"/>
      <stop offset="100%" style="stop-color:#269c0e"/>
    </linearGradient>
  </defs>
  
  <!-- Health Bar Container -->
  <rect x="18" y="18" width="204" height="24" fill="none" stroke="#00F0FF" stroke-width="2"/>
  <rect x="20" y="20" width="200" height="20" fill="#0A0A0F" opacity="0.8"/>
  <rect x="20" y="20" width="160" height="20" fill="url(#healthGrad)" filter="url(#cyanGlow)"/>
  <text x="230" y="35" fill="#FFFFFF" font-family="monospace" font-size="12" text-anchor="end">HP 80%</text>
  
  <!-- Energy Bar Container -->
  <rect x="18" y="48" width="204" height="19" fill="none" stroke="#00F0FF" stroke-width="1.5"/>
  <rect x="20" y="50" width="200" height="15" fill="#0A0A0F" opacity="0.8"/>
  <rect x="20" y="50" width="140" height="15" fill="url(#barGrad)" filter="url(#cyanGlow)"/>
  <text x="230" y="62" fill="#FFFFFF" font-family="monospace" font-size="10" text-anchor="end">EN 70%</text>
  
  <!-- Oxygen Bar Container -->
  <rect x="18" y="73" width="154" height="16" fill="none" stroke="#39FF14" stroke-width="1.5"/>
  <rect x="20" y="75" width="150" height="12" fill="#0A0A0F" opacity="0.8"/>
  <rect x="20" y="75" width="120" height="12" fill="url(#oxyGrad)" filter="url(#cyanGlow)"/>
  <text x="175" y="85" fill="#FFFFFF" font-family="monospace" font-size="9" text-anchor="end">O2</text>
  
  <!-- Depth Meter -->
  <rect x="1700" y="18" width="200" height="80" fill="none" stroke="#00F0FF" stroke-width="2"/>
  <rect x="1702" y="20" width="196" height="76" fill="#0A0A0F" opacity="0.8"/>
  <text x="1800" y="45" fill="#00F0FF" font-family="monospace" font-size="14" text-anchor="middle" filter="url(#cyanGlow)">DEPTH</text>
  <text x="1800" y="75" fill="#FFFFFF" font-family="monospace" font-size="28" text-anchor="middle" font-weight="bold">1,247</text>
  <text x="1860" y="85" fill="#00F0FF" font-family="monospace" font-size="12" text-anchor="end">m</text>
  
  <!-- Minimap Frame -->
  <circle cx="1800" cy="250" r="105" fill="none" stroke="#00F0FF" stroke-width="2"/>
  <circle cx="1800" cy="250" r="100" fill="#0A0A0F" opacity="0.9"/>
  <circle cx="1800" cy="250" r="95" fill="none" stroke="#00F0FF" stroke-width="0.5" stroke-dasharray="5,5"/>
  <line x1="1800" y1="155" x2="1800" y2="345" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="1705" y1="250" x2="1895" y2="250" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <!-- Player dot -->
  <circle cx="1800" cy="250" r="4" fill="#00F0FF" filter="url(#cyanGlow)"/>
  <!-- Radar sweep -->
  <path d="M1800 250 L1800 155 A95 95 0 0 1 1887 205 Z" fill="#00F0FF" opacity="0.1"/>
  
  <!-- Cargo Grid -->
  <rect x="1580" y="780" width="320" height="280" fill="none" stroke="#00F0FF" stroke-width="2"/>
  <rect x="1582" y="782" width="316" height="276" fill="#0A0A0F" opacity="0.8"/>
  <text x="1740" y="810" fill="#00F0FF" font-family="monospace" font-size="16" text-anchor="middle" filter="url(#cyanGlow)">CARGO</text>
  
  <!-- Cargo Slots (4x3 grid) -->
  <g id="cargoSlots">
    <!-- Row 1 -->
    <rect x="1600" y="830" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <rect x="1670" y="830" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <rect x="1740" y="830" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <rect x="1810" y="830" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <!-- Row 2 -->
    <rect x="1600" y="900" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <rect x="1670" y="900" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <rect x="1740" y="900" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <rect x="1810" y="900" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <!-- Row 3 -->
    <rect x="1600" y="970" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <rect x="1670" y="970" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <rect x="1740" y="970" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <rect x="1810" y="970" width="60" height="60" fill="none" stroke="#00F0FF" stroke-width="1"/>
  </g>
  
  <!-- Sample items in cargo -->
  <circle cx="1630" cy="860" r="15" fill="#CD7F32" opacity="0.8"/>
  <rect x="1690" y="845" width="20" height="30" fill="#C0C0C0" opacity="0.8"/>
  <polygon points="1770,845 1790,875 1750,875" fill="#FFD700" opacity="0.8"/>
  
  <!-- Corner Decorations -->
  <path d="M0 0 L40 0 L40 5 L5 5 L5 40 L0 40 Z" fill="#00F0FF"/>
  <path d="M1920 0 L1880 0 L1880 5 L1915 5 L1915 40 L1920 40 Z" fill="#00F0FF"/>
  <path d="M0 1080 L40 1080 L40 1075 L5 1075 L5 1040 L0 1040 Z" fill="#00F0FF"/>
  <path d="M1920 1080 L1880 1080 L1880 1075 L1915 1075 L1915 1040 L1920 1040 Z" fill="#00F0FF"/>
  
  <!-- Scanlines overlay -->
  <g opacity="0.05">
    <line x1="0" y1="50" x2="1920" y2="50" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="150" x2="1920" y2="150" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="250" x2="1920" y2="250" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="350" x2="1920" y2="350" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="450" x2="1920" y2="450" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="550" x2="1920" y2="550" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="650" x2="1920" y2="650" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="750" x2="1920" y2="750" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="850" x2="1920" y2="850" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="950" x2="1920" y2="950" stroke="#00F0FF" stroke-width="1"/>
    <line x1="0" y1="1050" x2="1920" y2="1050" stroke="#00F0FF" stroke-width="1"/>
  </g>
</svg>