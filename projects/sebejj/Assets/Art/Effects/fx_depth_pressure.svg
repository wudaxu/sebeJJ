<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="pressureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0040FF" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#0080FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00F0FF" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
  
  <!-- 深度压力视觉效果 -->
  <!-- 用于深海区域的压力视觉效果 -->
  <!-- 动画建议: 整体透明度缓慢脉动，颗粒随机闪烁 -->
  
  <g id="depth-pressure">
    <!-- 背景压力层 -->
    <rect x="0" y="0" width="128" height="128" fill="url(#pressureGrad)" opacity="0.4"/>
    
    <!-- 压力线条 -->
    <g stroke="#0080FF" stroke-width="0.5" opacity="0.3">
      <line x1="10" y1="0" x2="10" y2="128"/>
      <line x1="30" y1="0" x2="30" y2="128"/>
      <line x1="50" y1="0" x2="50" y2="128"/>
      <line x1="70" y1="0" x2="70" y2="128"/>
      <line x1="90" y1="0" x2="90" y2="128"/>
      <line x1="110" y1="0" x2="110" y2="128"/>
    </g>
    
    <!-- 水平压力波纹 -->
    <g stroke="#00F0FF" stroke-width="0.3" opacity="0.2" fill="none">
      <path d="M 0 20 Q 32 15 64 20 Q 96 25 128 20"/>
      <path d="M 0 40 Q 32 35 64 40 Q 96 45 128 40"/>
      <path d="M 0 60 Q 32 55 64 60 Q 96 65 128 60"/>
      <path d="M 0 80 Q 32 75 64 80 Q 96 85 128 80"/>
      <path d="M 0 100 Q 32 95 64 100 Q 96 105 128 100"/>
    </g>
    
    <!-- 压力颗粒 -->
    <g fill="#00F0FF" opacity="0.4">
      <circle cx="15" cy="15" r="1"/>
      <circle cx="45" cy="35" r="1.5"/>
      <circle cx="75" cy="25" r="1"/>
      <circle cx="105" cy="45" r="1.5"/>
      <circle cx="25" cy="55" r="1"/>
      <circle cx="55" cy="75" r="1.5"/>
      <circle cx="85" cy="65" r="1"/>
      <circle cx="115" cy="85" r="1.5"/>
      <circle cx="35" cy="95" r="1"/>
      <circle cx="65" cy="115" r="1.5"/>
      <circle cx="95" cy="105" r="1"/>
      <circle cx="20" cy="115" r="0.8"/>
      <circle cx="50" cy="20" r="0.8"/>
      <circle cx="80" cy="90" r="0.8"/>
      <circle cx="110" cy="10" r="0.8"/>
    </g>
    
    <!-- 闪烁粒子 -->
    <g fill="#FFFFFF" opacity="0.5">
      <circle cx="20" cy="30" r="0.8"/>
      <circle cx="60" cy="50" r="1"/>
      <circle cx="100" cy="70" r="0.8"/>
      <circle cx="40" cy="90" r="1"/>
      <circle cx="80" cy="110" r="0.8"/>
    </g>
    
    <!-- 暗角效果 -->
    <rect x="0" y="0" width="128" height="20" fill="#001040" opacity="0.3"/>
    <rect x="0" y="108" width="128" height="20" fill="#001040" opacity="0.3"/>
    <rect x="0" y="0" width="20" height="128" fill="#001040" opacity="0.3"/>
    <rect x="108" y="0" width="20" height="128" fill="#001040" opacity="0.3"/>
    
    <!-- 中心压力聚集 -->
    <circle cx="64" cy="64" r="30" fill="none" stroke="#0080FF" stroke-width="0.5" opacity="0.2" filter="url(#neonGlow)"/>
    <circle cx="64" cy="64" r="20" fill="none" stroke="#00F0FF" stroke-width="0.3" opacity="0.15"/>
  </g>
</svg>