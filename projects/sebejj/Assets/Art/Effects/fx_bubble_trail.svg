<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="bubbleGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="30%" stop-color="#00F0FF" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#0080FF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0040FF" stop-opacity="0.1"/>
    </radialGradient>
  </defs>
  
  <!-- 水下气泡轨迹特效 -->
  <!-- 用于水下移动时的气泡效果 -->
  <!-- 动画建议: 气泡向上飘动，大小随机变化 -->
  
  <g id="bubble-trail">
    <!-- 大气泡 -->
    <circle cx="64" cy="100" r="15" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5" opacity="0.7" filter="url(#neonGlow)"/>
    <circle cx="70" cy="95" r="2" fill="#FFFFFF" opacity="0.6"/>
    
    <circle cx="45" cy="85" r="10" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5" opacity="0.6" filter="url(#neonGlow)"/>
    <circle cx="48" cy="82" r="1.5" fill="#FFFFFF" opacity="0.5"/>
    
    <circle cx="85" cy="80" r="12" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.5" opacity="0.65" filter="url(#neonGlow)"/>
    <circle cx="88" cy="77" r="1.8" fill="#FFFFFF" opacity="0.55"/>
    
    <!-- 中气泡 -->
    <circle cx="35" cy="65" r="6" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.3" opacity="0.5"/>
    <circle cx="55" cy="60" r="7" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.3" opacity="0.55"/>
    <circle cx="75" cy="55" r="5" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.3" opacity="0.5"/>
    <circle cx="95" cy="62" r="6" fill="url(#bubbleGrad)" stroke="#00F0FF" stroke-width="0.3" opacity="0.5"/>
    
    <!-- 小气泡 -->
    <circle cx="25" cy="45" r="3" fill="#00F0FF" opacity="0.4"/>
    <circle cx="40" cy="40" r="2.5" fill="#00F0FF" opacity="0.35"/>
    <circle cx="60" cy="38" r="3" fill="#00F0FF" opacity="0.4"/>
    <circle cx="80" cy="42" r="2.5" fill="#00F0FF" opacity="0.35"/>
    <circle cx="100" cy="48" r="3" fill="#00F0FF" opacity="0.4"/>
    
    <!-- 微小气泡 -->
    <circle cx="20" cy="30" r="1.5" fill="#00F0FF" opacity="0.3"/>
    <circle cx="35" cy="25" r="1" fill="#00F0FF" opacity="0.25"/>
    <circle cx="50" cy="22" r="1.2" fill="#00F0FF" opacity="0.3"/>
    <circle cx="70" cy="24" r="1" fill="#00F0FF" opacity="0.25"/>
    <circle cx="90" cy="28" r="1.5" fill="#00F0FF" opacity="0.3"/>
    <circle cx="105" cy="35" r="1" fill="#00F0FF" opacity="0.25"/>
    
    <!-- 轨迹连线 -->
    <path d="M 64 100 Q 55 70 50 40" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.2" stroke-dasharray="3,3"/>
    <path d="M 45 85 Q 40 60 35 35" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.2" stroke-dasharray="3,3"/>
    <path d="M 85 80 Q 90 55 95 30" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.2" stroke-dasharray="3,3"/>
    
    <!-- 水波纹 -->
    <ellipse cx="64" cy="110" rx="20" ry="5" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
    <ellipse cx="45" cy="95" rx="15" ry="4" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.25"/>
    <ellipse cx="85" cy="90" rx="18" ry="4.5" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.25"/>
  </g>
</svg>