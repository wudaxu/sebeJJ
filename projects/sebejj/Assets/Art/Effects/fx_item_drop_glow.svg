<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="dropGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="30%" stop-color="#FFFF00"/>
      <stop offset="60%" stop-color="#FFAA00"/>
      <stop offset="100%" stop-color="#FF8800" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 资源掉落光效特效 -->
  <!-- 用于资源掉落时的发光效果 -->
  <!-- 动画建议: 光效缓慢旋转并脉动，持续循环 -->
  
  <g id="item-drop-glow">
    <!-- 外圈光晕 -->
    <circle cx="32" cy="32" r="28" fill="none" stroke="#FFAA00" stroke-width="1" stroke-dasharray="4,2" opacity="0.5" filter="url(#neonGlow)"/>
    
    <!-- 中圈光晕 -->
    <circle cx="32" cy="32" r="22" fill="none" stroke="#FFFF00" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.6" filter="url(#neonGlow)"/>
    
    <!-- 内圈光晕 -->
    <circle cx="32" cy="32" r="16" fill="url(#dropGlow)" opacity="0.4"/>
    
    <circle cx="32" cy="32" r="16" fill="none" stroke="#FFFF00" stroke-width="2" opacity="0.7" filter="url(#neonGlow)"/>
    
    <!-- 核心光点 -->
    <circle cx="32" cy="32" r="8" fill="#FFFFFF" opacity="0.8" filter="url(#strongGlow)"/>
    
    <circle cx="32" cy="32" r="4" fill="#FFFFFF"/>
    
    <!-- 四角星光 -->
    <path d="M 32 8 L 34 16 L 32 20 L 30 16 Z" fill="#FFFF00" opacity="0.8" filter="url(#neonGlow)"/>
    <path d="M 32 56 L 34 48 L 32 44 L 30 48 Z" fill="#FFFF00" opacity="0.8" filter="url(#neonGlow)"/>
    <path d="M 8 32 L 16 34 L 20 32 L 16 30 Z" fill="#FFFF00" opacity="0.8" filter="url(#neonGlow)"/>
    <path d="M 56 32 L 48 34 L 44 32 L 48 30 Z" fill="#FFFF00" opacity="0.8" filter="url(#neonGlow)"/>
    
    <!-- 对角星光 -->
    <path d="M 14 14 L 18 18 L 19 16 L 16 13 Z" fill="#FFAA00" opacity="0.6"/>
    <path d="M 50 14 L 46 18 L 45 16 L 48 13 Z" fill="#FFAA00" opacity="0.6"/>
    <path d="M 14 50 L 18 46 L 19 48 L 16 51 Z" fill="#FFAA00" opacity="0.6"/>
    <path d="M 50 50 L 46 46 L 45 48 L 48 51 Z" fill="#FFAA00" opacity="0.6"/>
    
    <!-- 小光点 -->
    <circle cx="20" cy="28" r="1" fill="#FFFFFF"/>
    <circle cx="44" cy="28" r="1" fill="#FFFFFF"/>
    <circle cx="20" cy="36" r="1" fill="#FFFFFF"/>
    <circle cx="44" cy="36" r="1" fill="#FFFFFF"/>
    
    <!-- 上升粒子 -->
    <circle cx="28" cy="50" r="0.8" fill="#FFFF00" opacity="0.5"/>
    <circle cx="36" cy="48" r="0.8" fill="#FFFF00" opacity="0.5"/>
    <circle cx="32" cy="52" r="0.8" fill="#FFAA00" opacity="0.4"/>
  </g>
</svg>