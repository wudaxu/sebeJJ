<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 深度压力渐变 - 从浅蓝到暗红 -->
    <radialGradient id="depthPressure" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#004080" stop-opacity="0.3"/>
      <stop offset="40%" stop-color="#002040" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="#200020" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#400000" stop-opacity="0.9"/>
    </radialGradient>
    
    <!-- 暗红色叠加 -->
    <linearGradient id="darkRedOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="50%" stop-color="#200000" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#400000" stop-opacity="0.6"/>
    </linearGradient>
    
    <!-- 压力扭曲滤镜 -->
    <filter id="pressureDistort" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5"/>
    </filter>
    
    <!-- 暗角效果 -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="50%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.8"/>
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="#000510"/>
  
  <!-- 深度压力层 -->
  <g id="pressure-layer" filter="url(#pressureDistort)">
    <rect width="512" height="512" fill="url(#depthPressure)"/>
  </g>
  
  <!-- 暗红色叠加层 -->
  <g id="red-overlay">
    <rect width="512" height="512" fill="url(#darkRedOverlay)"/>
  </g>
  
  <!-- 暗角 -->
  <g id="vignette-layer">
    <rect width="512" height="512" fill="url(#vignette)"/>
  </g>
  
  <!-- 压力线/扭曲效果 -->
  <g id="pressure-lines" stroke="#FF0000" stroke-width="1" opacity="0.2">
    <line x1="0" y1="100" x2="512" y2="120"/>
    <line x1="0" y1="200" x2="512" y2="230"/>
    <line x1="0" y1="300" x2="512" y2="340"/>
    <line x1="0" y1="400" x2="512" y2="450"/>
    <line x1="100" y1="0" x2="120" y2="512"/>
    <line x1="250" y1="0" x2="280" y2="512"/>
    <line x1="400" y1="0" x2="440" y2="512"/>
  </g>
  
  <!-- 视野模糊区域 -->
  <g id="blur-zones" opacity="0.3">
    <rect x="0" y="0" width="512" height="80" fill="#000000"/>
    <rect x="0" y="432" width="512" height="80" fill="#000000"/>
    <rect x="0" y="0" width="60" height="512" fill="#000000"/>
    <rect x="452" y="0" width="60" height="512" fill="#000000"/>
  </g>
  
  <!-- 心跳/压力脉动 -->
  <g id="heartbeat" opacity="0.15">
    <ellipse cx="256" cy="256" rx="200" ry="150" fill="#FF0000"/>
  </g>
  
  <!-- 气泡上升效果 -->
  <g id="rising-bubbles" fill="#004080" opacity="0.4">
    <circle cx="100" cy="450" r="5"/>
    <circle cx="200" cy="480" r="3"/>
    <circle cx="350" cy="420" r="4"/>
    <circle cx="450" cy="460" r="6"/>
    <circle cx="50" cy="400" r="2"/>
    <circle cx="300" cy="440" r="3"/>
    <circle cx="150" cy="470" r="4"/>
    <circle cx="400" cy="430" r="5"/>
  </g>
  
  <!-- 深度标记 -->
  <g id="depth-markers" fill="#FF0000" opacity="0.3" font-family="monospace" font-size="12">
    <text x="480" y="50">500m</text>
    <text x="480" y="150">1000m</text>
    <text x="480" y="250">1500m</text>
    <text x="480" y="350">2000m</text>
    <text x="480" y="450">2500m</text>
  </g>
  
  <!-- 警告文字 -->
  <g id="warning-text" fill="#FF0000" opacity="0.2" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold">
    <text x="256" y="256" text-anchor="middle">WARNING</text>
    <text x="256" y="280" text-anchor="middle" font-size="14">EXTREME DEPTH</text>
  </g>
  
  <!-- 颗粒感/噪点 -->
  <g id="grain" opacity="0.1">
    <rect width="512" height="512" fill="#000000" filter="url(#pressureDistort)"/>
  </g>
</svg>