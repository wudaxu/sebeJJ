<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- 溶解渐变 -->
    <radialGradient id="dissolveGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="30%" stop-color="#C0C0C0"/>
      <stop offset="60%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#404040" stop-opacity="0"/>
    </radialGradient>
    
    <!-- 能量消散渐变 -->
    <linearGradient id="energyFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="100%" stop-color="#0080FF" stop-opacity="0"/>
    </linearGradient>
    
    <!-- 噪点滤镜 - 用于溶解效果 -->
    <filter id="dissolveNoise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.15" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10"/>
    </filter>
    
    <!-- 粒子发光 -->
    <filter id="particleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="256" height="256" fill="none"/>
  
  <!-- 溶解核心 -->
  <g id="dissolve-core" opacity="0.8" filter="url(#dissolveNoise)">
    <ellipse cx="128" cy="128" rx="60" ry="70" fill="url(#dissolveGrad)"/>
    <ellipse cx="128" cy="128" rx="45" ry="55" fill="#A0A0A0" opacity="0.6"/>
  </g>
  
  <!-- 碎片飞散 -->
  <g id="debris-particles" fill="#808080">
    <!-- 金属碎片 -->
    <rect x="80" y="60" width="8" height="8" transform="rotate(45 84 64)" opacity="0.9"/>
    <rect x="170" y="55" width="6" height="6" transform="rotate(30 173 58)" opacity="0.8"/>
    <rect x="60" y="100" width="5" height="5" transform="rotate(60 62 102)" opacity="0.7"/>
    <rect x="190" y="95" width="7" height="7" transform="rotate(20 193 98)" opacity="0.9"/>
    <rect x="50" y="150" width="6" height="6" transform="rotate(75 53 153)" opacity="0.8"/>
    <rect x="200" y="145" width="5" height="5" transform="rotate(15 202 147)" opacity="0.7"/>
    <rect x="70" y="190" width="8" height="8" transform="rotate(45 74 194)" opacity="0.9"/>
    <rect x="180" y="185" width="6" height="6" transform="rotate(60 183 188)" opacity="0.8"/>
    <rect x="100" y="40" width="4" height="4" transform="rotate(30 102 42)" opacity="0.6"/>
    <rect x="156" y="35" width="5" height="5" transform="rotate(45 158 37)" opacity="0.7"/>
  </g>
  
  <!-- 能量粒子消散 -->
  <g id="energy-particles" filter="url(#particleGlow)">
    <circle cx="90" cy="80" r="4" fill="#00F0FF" opacity="0.8"/>
    <circle cx="166" cy="75" r="3" fill="#0080FF" opacity="0.7"/>
    <circle cx="70" cy="128" r="5" fill="#00F0FF" opacity="0.9"/>
    <circle cx="186" cy="128" r="4" fill="#0080FF" opacity="0.8"/>
    <circle cx="95" cy="176" r="3" fill="#00F0FF" opacity="0.7"/>
    <circle cx="161" cy="181" r="4" fill="#0080FF" opacity="0.8"/>
    <circle cx="128" cy="50" r="3" fill="#00FFFF" opacity="0.6"/>
    <circle cx="128" cy="206" r="4" fill="#0080FF" opacity="0.7"/>
  </g>
  
  <!-- 火花效果 -->
  <g id="sparks" stroke="#FF8800" stroke-width="1.5" fill="none" filter="url(#particleGlow)">
    <line x1="100" y1="70" x2="85" y2="55" opacity="0.9"/>
    <line x1="156" y1="65" x2="171" y2="50" opacity="0.8"/>
    <line x1="75" y1="120" x2="55" y2="110" opacity="0.7"/>
    <line x1="181" y1="115" x2="201" y2="105" opacity="0.9"/>
    <line x1="85" y1="170" x2="70" y2="185" opacity="0.8"/>
    <line x1="171" y1="175" x2="186" y2="190" opacity="0.7"/>
  </g>
  
  <!-- 烟雾效果 -->
  <g id="smoke" opacity="0.4" fill="#606060">
    <circle cx="100" cy="90" r="15"/>
    <circle cx="156" cy="85" r="12"/>
    <circle cx="80" cy="140" r="18"/>
    <circle cx="176" cy="135" r="14"/>
    <circle cx="110" cy="180" r="16"/>
    <circle cx="146" cy="185" r="13"/>
  </g>
  
  <!-- 电弧消散 -->
  <g id="electric-arcs" stroke="#00F0FF" stroke-width="1" fill="none" opacity="0.6" filter="url(#particleGlow)">
    <path d="M60 80 Q70 90 65 100"/>
    <path d="M196 85 Q186 95 191 105"/>
    <path d="M80 190 Q90 180 85 170"/>
    <path d="M176 195 Q166 185 171 175"/>
  </g>
  
  <!-- 残余核心 -->
  <g id="residual-core" opacity="0.5">
    <circle cx="128" cy="128" r="20" fill="#606060"/>
    <circle cx="128" cy="128" r="12" fill="#808080"/>
    <circle cx="128" cy="128" r="6" fill="#A0A0A0"/>
  </g>
  
  <!-- 地面碎片 -->
  <g id="ground-debris" fill="#505050">
    <ellipse cx="100" cy="220" rx="8" ry="4"/>
    <ellipse cx="156" cy="225" rx="6" ry="3"/>
    <ellipse cx="70" cy="215" rx="5" ry="2"/>
    <ellipse cx="186" cy="218" rx="7" ry="3"/>
  </g>
</svg>