<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- 停顿帧闪光 -->
    <radialGradient id="freezeFlash" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- 冲击波渐变 -->
    <radialGradient id="impactWave" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="80%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- 强烈闪光滤镜 -->
    <filter id="flashGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" fill="none"/>
  
  <!-- 停顿帧闪光 - 全屏 -->
  <g id="freeze-flash" filter="url(#flashGlow)">
    <rect x="0" y="0" width="128" height="128" fill="url(#freezeFlash)" opacity="0.9"/>
  </g>
  
  <!-- 冲击波纹 -->
  <g id="impact-ring-1" opacity="0.8">
    <circle cx="64" cy="64" r="30" fill="none" stroke="#FFFFFF" stroke-width="3" filter="url(#flashGlow)"/>
  </g>
  
  <g id="impact-ring-2" opacity="0.6">
    <circle cx="64" cy="64" r="45" fill="none" stroke="#FFFFFF" stroke-width="2" filter="url(#flashGlow)"/>
  </g>
  
  <g id="impact-ring-3" opacity="0.4">
    <circle cx="64" cy="64" r="58" fill="none" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- 星形闪光 -->
  <g id="star-flash" fill="#FFFFFF" filter="url(#flashGlow)">
    <polygon points="64,20 68,56 104,64 68,72 64,108 56,72 20,64 56,56"/>
    <polygon points="64,35 66,58 89,64 66,70 64,93 58,70 35,64 58,58" opacity="0.8"/>
  </g>
  
  <!-- 十字闪光 -->
  <g id="cross-flash" stroke="#FFFFFF" stroke-width="4" filter="url(#flashGlow)">
    <line x1="64" y1="30" x2="64" y2="98"/>
    <line x1="30" y1="64" x2="98" y2="64"/>
  </g>
  
  <!-- 放射线 -->
  <g id="radiating-lines" stroke="#FFFFFF" stroke-width="2" opacity="0.7">
    <line x1="64" y1="10" x2="64" y2="25"/>
    <line x1="64" y1="103" x2="64" y2="118"/>
    <line x1="10" y1="64" x2="25" y2="64"/>
    <line x1="103" y1="64" x2="118" y2="64"/>
    <line x1="26" y1="26" x2="36" y2="36"/>
    <line x1="102" y1="102" x2="92" y2="92"/>
    <line x1="102" y1="26" x2="92" y2="36"/>
    <line x1="26" y1="102" x2="36" y2="92"/>
  </g>
  
  <!-- 粒子飞溅 -->
  <g id="splash-particles" fill="#FFFFFF">
    <circle cx="40" cy="40" r="3" opacity="0.9"/>
    <circle cx="88" cy="35" r="2" opacity="0.8"/>
    <circle cx="95" cy="64" r="3" opacity="0.9"/>
    <circle cx="85" cy="93" r="2" opacity="0.7"/>
    <circle cx="64" cy="105" r="3" opacity="0.8"/>
    <circle cx="43" cy="88" r="2" opacity="0.9"/>
    <circle cx="33" cy="64" r="2" opacity="0.7"/>
    <circle cx="50" cy="50" r="2" opacity="0.6"/>
    <circle cx="78" cy="78" r="2" opacity="0.6"/>
    <circle cx="50" cy="78" r="1.5" opacity="0.5"/>
    <circle cx="78" cy="50" r="1.5" opacity="0.5"/>
  </g>
  
  <!-- 中心白点 -->
  <g id="center-dot">
    <circle cx="64" cy="64" r="8" fill="#FFFFFF" filter="url(#flashGlow)"/>
    <circle cx="64" cy="64" r="4" fill="#FFFFFF"/>
  </g>
  
  <!-- 震动线 -->
  <g id="shake-lines" stroke="#FFFFFF" stroke-width="1" opacity="0.5">
    <path d="M20 20 L25 22 L20 24" fill="none"/>
    <path d="M108 20 L103 22 L108 24" fill="none"/>
    <path d="M20 108 L25 106 L20 104" fill="none"/>
    <path d="M108 108 L103 106 L108 104" fill="none"/>
  </g>
</svg>