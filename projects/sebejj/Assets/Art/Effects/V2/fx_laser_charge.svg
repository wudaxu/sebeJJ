<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- 激光核心渐变 -->
    <radialGradient id="laserCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="30%" stop-color="#FF0000"/>
      <stop offset="60%" stop-color="#FF0080"/>
      <stop offset="100%" stop-color="#FF0040" stop-opacity="0"/>
    </radialGradient>
    
    <!-- 蓄能环渐变 -->
    <linearGradient id="chargeRing" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0040"/>
      <stop offset="50%" stop-color="#FF0000"/>
      <stop offset="100%" stop-color="#FF0040"/>
    </linearGradient>
    
    <!-- 强烈发光 -->
    <filter id="intenseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 热浪扭曲 -->
    <filter id="heatWave" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="256" height="256" fill="none"/>
  
  <!-- 蓄能核心 -->
  <g id="charge-core" filter="url(#intenseGlow)">
    <circle cx="128" cy="128" r="50" fill="url(#laserCore)"/>
    <circle cx="128" cy="128" r="35" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="128" cy="128" r="20" fill="#FFFF80" opacity="0.8"/>
  </g>
  
  <!-- 蓄能环 - 内 -->
  <g id="charge-ring-inner" filter="url(#intenseGlow)">
    <circle cx="128" cy="128" r="70" fill="none" stroke="url(#chargeRing)" stroke-width="4"/>
    <circle cx="128" cy="128" r="70" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="10 5"/>
  </g>
  
  <!-- 蓄能环 - 中 -->
  <g id="charge-ring-mid" opacity="0.8" filter="url(#intenseGlow)">
    <circle cx="128" cy="128" r="90" fill="none" stroke="#FF0040" stroke-width="3"/>
    <circle cx="128" cy="128" r="90" fill="none" stroke="#FF8080" stroke-width="1" stroke-dasharray="20 10" transform="rotate(45 128 128)"/>
  </g>
  
  <!-- 蓄能环 - 外 -->
  <g id="charge-ring-outer" opacity="0.6" filter="url(#intenseGlow)">
    <circle cx="128" cy="128" r="110" fill="none" stroke="#FF0040" stroke-width="2"/>
    <circle cx="128" cy="128" r="110" fill="none" stroke="#FF0000" stroke-width="1" stroke-dasharray="30 15" transform="rotate(90 128 128)"/>
  </g>
  
  <!-- 能量聚集线 -->
  <g id="energy-lines" stroke="#FF0040" stroke-width="2" opacity="0.7" filter="url(#intenseGlow)">
    <line x1="128" y1="20" x2="128" y2="60"/>
    <line x1="128" y1="236" x2="128" y2="196"/>
    <line x1="20" y1="128" x2="60" y2="128"/>
    <line x1="236" y1="128" x2="196" y2="128"/>
    <line x1="52" y1="52" x2="80" y2="80"/>
    <line x1="204" y1="204" x2="176" y2="176"/>
    <line x1="204" y1="52" x2="176" y2="80"/>
    <line x1="52" y1="204" x2="80" y2="176"/>
  </g>
  
  <!-- 能量粒子流向中心 -->
  <g id="energy-particles" filter="url(#intenseGlow)">
    <circle cx="128" cy="40" r="3" fill="#FF8080" opacity="0.9"/>
    <circle cx="128" cy="216" r="3" fill="#FF8080" opacity="0.9"/>
    <circle cx="40" cy="128" r="3" fill="#FF8080" opacity="0.9"/>
    <circle cx="216" cy="128" r="3" fill="#FF8080" opacity="0.9"/>
    <circle cx="70" cy="70" r="2" fill="#FFAA80" opacity="0.8"/>
    <circle cx="186" cy="186" r="2" fill="#FFAA80" opacity="0.8"/>
    <circle cx="186" cy="70" r="2" fill="#FFAA80" opacity="0.8"/>
    <circle cx="70" cy="186" r="2" fill="#FFAA80" opacity="0.8"/>
  </g>
  
  <!-- 蓄力进度指示 -->
  <g id="charge-progress">
    <path d="M128 10 A118 118 0 0 1 246 128" fill="none" stroke="#FF0040" stroke-width="4" opacity="0.9" filter="url(#intenseGlow)"/>
    <path d="M246 128 A118 118 0 0 1 128 246" fill="none" stroke="#FF0040" stroke-width="4" opacity="0.6" filter="url(#intenseGlow)"/>
    <path d="M128 246 A118 118 0 0 1 10 128" fill="none" stroke="#FF0040" stroke-width="4" opacity="0.3" filter="url(#intenseGlow)"/>
  </g>
  
  <!-- 警告闪烁 -->
  <g id="warning-flash" opacity="0.5">
    <polygon points="128,15 135,35 128,30 121,35" fill="#FF0000"/>
    <polygon points="128,241 135,221 128,226 121,221" fill="#FF0000"/>
    <polygon points="15,128 35,135 30,128 35,121" fill="#FF0000"/>
    <polygon points="241,128 221,135 226,128 221,121" fill="#FF0000"/>
  </g>
  
  <!-- 热浪效果 -->
  <g id="heat-effect" opacity="0.3" filter="url(#heatWave)">
    <circle cx="128" cy="128" r="60" fill="#FF4000"/>
  </g>
</svg>