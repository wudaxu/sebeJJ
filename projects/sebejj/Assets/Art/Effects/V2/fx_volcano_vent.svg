<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="256" height="512">
  <defs>
    <!-- 岩浆渐变 -->
    <radialGradient id="magmaCore" cx="50%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#FFFF00"/>
      <stop offset="30%" stop-color="#FF8800"/>
      <stop offset="60%" stop-color="#FF0000"/>
      <stop offset="100%" stop-color="#400000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- 火山口岩石渐变 -->
    <linearGradient id="rockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#202020"/>
      <stop offset="50%" stop-color="#404040"/>
      <stop offset="100%" stop-color="#606060"/>
    </linearGradient>
    
    <!-- 热浪扭曲 -->
    <filter id="heatDistort" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.03" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="8"/>
    </filter>
    
    
    <!-- 岩浆发光 -->
    <filter id="magmaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="256" height="512" fill="none"/>
  
  <!-- 火山喷口主体 -->
  <g id="volcano-vent">
    <!-- 喷口外壁 -->
    <path d="M30 512 L40 400 Q50 350 60 320 L80 300 L176 300 L196 320 Q206 350 216 400 L226 512 Z" fill="url(#rockGrad)"/>
    <!-- 喷口内壁阴影 -->
    <path d="M60 320 L80 300 L128 280 L176 300 L196 320 Q180 340 128 340 Q76 340 60 320" fill="#101010"/>
  </g>
  
  <!-- 岩浆池 -->
  <g id="magma-pool" filter="url(#magmaGlow)">
    <ellipse cx="128" cy="320" rx="60" ry="20" fill="url(#magmaCore)"/>
    <ellipse cx="128" cy="318" rx="45" ry="15" fill="#FF8800" opacity="0.8"/>
    <ellipse cx="128" cy="316" rx="30" ry="10" fill="#FFFF00" opacity="0.6"/>
  </g>
  
  <!-- 岩浆喷发柱 -->
  <g id="eruption-column" filter="url(#heatDistort)">
    <!-- 主喷发柱 -->
    <path d="M100 300 Q90 250 95 200 Q100 150 110 100 Q115 50 128 20 Q141 50 146 100 Q156 150 161 200 Q166 250 156 300" fill="url(#magmaCore)" opacity="0.8" filter="url(#magmaGlow)"/>
    
    <!-- 喷发核心 -->
    <path d="M115 300 Q110 250 115 200 Q120 150 125 100 Q128 60 128 40 Q131 60 134 100 Q139 150 144 200 Q149 250 141 300" fill="#FF8800" opacity="0.9" filter="url(#magmaGlow)"/>
    
    <!-- 最核心 -->
    <path d="M122 300 Q120 250 122 200 Q125 150 127 100 Q128 70 128 60 Q129 70 131 100 Q133 150 136 200 Q138 250 134 300" fill="#FFFF00" opacity="0.7"/>
  </g>
  
  <!-- 岩浆滴落 -->
  <g id="magma-drips" filter="url(#magmaGlow)">
    <ellipse cx="100" cy="280" rx="4" ry="8" fill="#FF8800"/>
    <ellipse cx="156" cy="290" rx="3" ry="6" fill="#FF8800"/>
    <ellipse cx="85" cy="310" rx="5" ry="10" fill="#FF4400"/>
    <ellipse cx="171" cy="305" rx="4" ry="8" fill="#FF4400"/>
  </g>
  
  <!-- 火山灰/烟雾 -->
  <g id="volcanic-smoke" opacity="0.4" fill="#404040">
    <circle cx="100" cy="150" r="20"/>
    <circle cx="156" cy="120" r="25"/>
    <circle cx="128" cy="80" r="30"/>
    <circle cx="110" cy="50" r="22"/>
    <circle cx="146" cy="30" r="28"/>
    <circle cx="128" cy="10" r="35"/>
  </g>
  
  <!-- 喷发火花 -->
  <g id="eruption-sparks" fill="#FFFF00" filter="url(#magmaGlow)">
    <circle cx="90" cy="200" r="2" opacity="0.9"/>
    <circle cx="166" cy="180" r="3" opacity="0.8"/>
    <circle cx="110" cy="120" r="2" opacity="0.7"/>
    <circle cx="146" cy="100" r="3" opacity="0.9"/>
    <circle cx="128" cy="60" r="2" opacity="0.8"/>
    <circle cx="100" cy="40" r="2" opacity="0.6"/>
    <circle cx="156" cy="50" r="3" opacity="0.7"/>
  </g>
  
  <!-- 岩石纹理细节 -->
  <g id="rock-details" fill="#303030">
    <ellipse cx="60" cy="450" rx="15" ry="8"/>
    <ellipse cx="196" cy="480" rx="12" ry="6"/>
    <ellipse cx="80" cy="380" rx="10" ry="5"/>
    <ellipse cx="176" cy="420" rx="14" ry="7"/>
    <ellipse cx="50" cy="500" rx="8" ry="4"/>
    <ellipse cx="206" cy="380" rx="11" ry="5"/>
  </g>
  
  <!-- 裂缝发光 -->
  <g id="crack-glow" stroke="#FF4400" stroke-width="2" fill="none" opacity="0.6" filter="url(#magmaGlow)">
    <path d="M50 450 L60 430 L55 410"/>
    <path d="M206 480 L196 460 L201 440"/>
    <path d="M70 400 L80 380 L75 360"/>
    <path d="M186 430 L176 410 L181 390"/>
  </g>
  
  <!-- 气泡效果 -->
  <g id="bubbles" fill="#FF8800" opacity="0.5">
    <circle cx="110" cy="350" r="3"/>
    <circle cx="146" cy="360" r="2"/>
    <circle cx="128" cy="340" r="4"/>
    <circle cx="95" cy="370" r="2"/>
    <circle cx="161" cy="365" r="3"/>
  </g>
</svg>