<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="sparkGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="30%" stop-color="#FFFFAA"/>
      <stop offset="60%" stop-color="#FFAA00"/>
      <stop offset="100%" stop-color="#FF4400" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 钻头火花特效 --
       用于钻头攻击时的火花飞溅
       动画帧建议: 4-6帧快速循环
  -->
  
  <g id="drill-spark">
    <!-- 中心火花 -->
    <circle cx="64" cy="64" r="10" fill="url(#sparkGrad)" filter="url(#neonGlow)"/>
    
    <!-- 飞溅火花 - 向外飞散 -->
    <!-- 上 -->
    <path d="M 64 30 L 66 45 L 64 50 L 62 45 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    
    <path d="M 52 38 L 56 48 L 54 52 L 50 44 Z" fill="#FFAA00"/>
    
    <path d="M 76 38 L 72 48 L 74 52 L 78 44 Z" fill="#FFAA00"/>
    
    <!-- 下 -->
    <path d="M 64 98 L 66 83 L 64 78 L 62 83 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    
    <path d="M 52 90 L 56 80 L 54 76 L 50 84 Z" fill="#FFAA00"/>
    
    <path d="M 76 90 L 72 80 L 74 76 L 78 84 Z" fill="#FFAA00"/>
    
    <!-- 左 -->
    <path d="M 30 64 L 45 66 L 50 64 L 45 62 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    
    <path d="M 38 52 L 48 56 L 52 54 L 44 50 Z" fill="#FFAA00"/>
    
    <path d="M 38 76 L 48 72 L 52 74 L 44 78 Z" fill="#FFAA00"/>
    
    <!-- 右 -->
    <path d="M 98 64 L 83 66 L 78 64 L 83 62 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    
    <path d="M 90 52 L 80 56 L 76 54 L 84 50 Z" fill="#FFAA00"/>
    
    <path d="M 90 76 L 80 72 L 76 74 L 84 78 Z" fill="#FFAA00"/>
    
    <!-- 对角线 -->
    <path d="M 38 38 L 48 48 L 51 45 L 42 35 Z" fill="#FF8800" filter="url(#neonGlow)"/>
    
    <path d="M 90 38 L 80 48 L 77 45 L 86 35 Z" fill="#FF8800" filter="url(#neonGlow)"/>
    
    <path d="M 38 90 L 48 80 L 51 83 L 42 93 Z" fill="#FF8800" filter="url(#neonGlow)"/>
    
    <path d="M 90 90 L 80 80 L 77 83 L 86 93 Z" fill="#FF8800" filter="url(#neonGlow)"/>
    
    <!-- 小碎片 -->
    <circle cx="25" cy="55" r="2" fill="#FFFFFF"/>
    <circle cx="103" cy="60" r="2" fill="#FFFFFF"/>
    <circle cx="45" cy="105" r="2" fill="#FFFFFF"/>
    <circle cx="85" cy="25" r="2" fill="#FFFFFF"/>
    <circle cx="22" cy="75" r="1.5" fill="#FFAA00"/>
    <circle cx="106" cy="70" r="1.5" fill="#FFAA00"/>
    
    <!-- 金属碎屑 -->
    <rect x="35" y="65" width="3" height="3" fill="#888888" transform="rotate(45 36.5 66.5)"/>
    
    <rect x="92" y="58" width="3" height="3" fill="#888888" transform="rotate(30 93.5 59.5)"/>
    
    <rect x="60" y="105" width="3" height="3" fill="#888888" transform="rotate(60 61.5 106.5)"/>
  </g>
</svg>