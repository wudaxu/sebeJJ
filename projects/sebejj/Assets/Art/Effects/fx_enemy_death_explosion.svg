<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="deathCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="20%" stop-color="#FFFF00"/>
      <stop offset="40%" stop-color="#FF8800"/>
      <stop offset="60%" stop-color="#FF4400"/>
      <stop offset="80%" stop-color="#880000"/>
      <stop offset="100%" stop-color="#220000" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="deathOuter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF8800" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FF4400" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF0040" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 敌人死亡爆炸特效 -->
  <!-- 用于敌人被击杀时的爆炸效果 -->
  <!-- 动画建议: 爆炸由小变大再消散，8-10帧 -->
  
  <g id="enemy-death-explosion">
    <!-- 最外层烟雾 -->
    <circle cx="64" cy="64" r="60" fill="url(#deathOuter)" opacity="0.5"/>
    
    <!-- 爆炸主体 -->
    <circle cx="64" cy="64" r="45" fill="url(#deathCenter)" filter="url(#strongGlow)"/>
    
    <!-- 核心强光 -->
    <circle cx="64" cy="64" r="25" fill="#FFFFFF" opacity="0.6" filter="url(#neonGlow)"/>
    
    <circle cx="64" cy="64" r="15" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- 爆炸碎片 - 8方向 -->
    <!-- 上 -->
    <path d="M 64 8 L 68 30 L 64 38 L 60 30 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    <path d="M 55 15 L 58 28 L 55 33 L 52 26 Z" fill="#FFAA00"/>
    <path d="M 73 15 L 76 28 L 73 33 L 70 26 Z" fill="#FFAA00"/>
    
    <!-- 下 -->
    <path d="M 64 120 L 68 98 L 64 90 L 60 98 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    <path d="M 55 113 L 58 100 L 55 95 L 52 102 Z" fill="#FFAA00"/>
    <path d="M 73 113 L 76 100 L 73 95 L 70 102 Z" fill="#FFAA00"/>
    
    <!-- 左 -->
    <path d="M 8 64 L 30 68 L 38 64 L 30 60 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    <path d="M 15 55 L 28 58 L 33 55 L 26 52 Z" fill="#FFAA00"/>
    <path d="M 15 73 L 28 76 L 33 73 L 26 70 Z" fill="#FFAA00"/>
    
    <!-- 右 -->
    <path d="M 120 64 L 98 68 L 90 64 L 98 60 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    <path d="M 113 55 L 100 58 L 95 55 L 102 52 Z" fill="#FFAA00"/>
    <path d="M 113 73 L 100 76 L 95 73 L 102 70 Z" fill="#FFAA00"/>
    
    <!-- 对角线 -->
    <path d="M 22 22 L 40 40 L 44 36 L 26 18 Z" fill="#FF8800" filter="url(#neonGlow)"/>
    <path d="M 106 22 L 88 40 L 84 36 L 102 18 Z" fill="#FF8800" filter="url(#neonGlow)"/>
    <path d="M 22 106 L 40 88 L 44 92 L 26 110 Z" fill="#FF8800" filter="url(#neonGlow)"/>
    <path d="M 106 106 L 88 88 L 84 92 L 102 110 Z" fill="#FF8800" filter="url(#neonGlow)"/>
    
    <!-- 小碎片 -->
    <circle cx="18" cy="40" r="3" fill="#FFFFFF"/>
    <circle cx="110" cy="35" r="3" fill="#FFFFFF"/>
    <circle cx="30" cy="110" r="3" fill="#FFFFFF"/>
    <circle cx="100" cy="112" r="3" fill="#FFFFFF"/>
    <circle cx="12" cy="75" r="2" fill="#FFAA00"/>
    <circle cx="116" cy="70" r="2" fill="#FFAA00"/>
    <circle cx="45" cy="12" r="2" fill="#FFAA00"/>
    <circle cx="80" cy="118" r="2" fill="#FFAA00"/>
    
    <!-- 机械零件碎片 -->
    <rect x="30" y="50" width="4" height="4" fill="#666666" transform="rotate(45 32 52)"/>
    <rect x="95" y="60" width="4" height="4" fill="#888888" transform="rotate(30 97 62)"/>
    <rect x="50" y="95" width="3" height="3" fill="#777777" transform="rotate(60 51.5 96.5)"/>
    <rect x="75" y="30" width="3" height="3" fill="#555555" transform="rotate(15 76.5 31.5)"/>
    
    <!-- 能量残留环 -->
    <circle cx="64" cy="64" r="55" fill="none" stroke="#FF4400" stroke-width="1" opacity="0.3"/>
  </g>
</svg>