<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="sparkCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="30%" stop-color="#FFFF00"/>
      <stop offset="70%" stop-color="#FF8800"/>
      <stop offset="100%" stop-color="#FF0040" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 击中火花特效 --
       用于近战武器击中敌人时的效果
       动画帧建议: 4-6帧快速播放
  -->
  
  <g id="hit-spark">
    <!-- 中心闪光 -->
    <circle cx="64" cy="64" r="15" fill="url(#sparkCenter)" filter="url(#neonGlow)"/>
    
    <!-- 主火花 - 4方向 -->
    <path d="M 64 35 L 68 50 L 64 55 L 60 50 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    <path d="M 64 93 L 68 78 L 64 73 L 60 78 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    <path d="M 35 64 L 50 68 L 55 64 L 50 60 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    <path d="M 93 64 L 78 68 L 73 64 L 78 60 Z" fill="#FFFF00" filter="url(#neonGlow)"/>
    
    <!-- 次火花 - 对角线 -->
    <path d="M 43 43 L 52 52 L 55 48 L 48 40 Z" fill="#FFAA00" filter="url(#neonGlow)"/>
    <path d="M 85 43 L 76 52 L 73 48 L 80 40 Z" fill="#FFAA00" filter="url(#neonGlow)"/>
    <path d="M 43 85 L 52 76 L 55 80 L 48 88 Z" fill="#FFAA00" filter="url(#neonGlow)"/>
    <path d="M 85 85 L 76 76 L 73 80 L 80 88 Z" fill="#FFAA00" filter="url(#neonGlow)"/>
    
    <!-- 小碎片 -->
    <circle cx="30" cy="50" r="2" fill="#FFFFFF"/>
    <circle cx="98" cy="55" r="2" fill="#FFFFFF"/>
    <circle cx="45" cy="100" r="2" fill="#FFFFFF"/>
    <circle cx="85" cy="25" r="2" fill="#FFFFFF"/>
    <circle cx="25" cy="75" r="1.5" fill="#FFAA00"/>
    <circle cx="105" cy="70" r="1.5" fill="#FFAA00"/>
    
    <!-- 星芒效果 -->
    <path d="M 64 20 L 66 30 L 64 35 L 62 30 Z" fill="#FFFFFF" opacity="0.8"/>
    <path d="M 64 108 L 66 98 L 64 93 L 62 98 Z" fill="#FFFFFF" opacity="0.8"/>
    <path d="M 20 64 L 30 66 L 35 64 L 30 62 Z" fill="#FFFFFF" opacity="0.8"/>
    <path d="M 108 64 L 98 66 L 93 64 L 98 62 Z" fill="#FFFFFF" opacity="0.8"/>
  </g>
</svg>