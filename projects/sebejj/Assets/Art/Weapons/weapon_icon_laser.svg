<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="laserGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00A0"/>
      <stop offset="50%" stop-color="#FF00FF"/>
      <stop offset="100%" stop-color="#FF00A0"/>
    </linearGradient>
  </defs>
  
  <!-- 武器图标 - 激光 --
       用于远程激光武器
  -->
  
  <g id="weapon-laser">
    <!-- 背景框 -->
    <rect x="4" y="4" width="56" height="56" rx="4" fill="#0D1B2A" stroke="#FF00A0" stroke-width="2"/>
    
    <!-- 激光枪主体 -->
    <!-- 枪身 -->
    <rect x="24" y="20" width="16" height="28" rx="2" fill="#1A1A2E" stroke="#FF00A0" stroke-width="1.5" filter="url(#neonGlow)"/>
    
    <!-- 枪管 -->
    <rect x="28" y="10" width="8" height="12" fill="#2A2A3E" stroke="#FF00A0" stroke-width="1"/>
    
    <!-- 枪口 -->
    <rect x="26" y="6" width="12" height="6" rx="1" fill="#1A1A2E" stroke="#FF00A0" stroke-width="1.5"/>
    
    <!-- 激光核心 -->
    <rect x="28" y="26" width="8" height="16" fill="url(#laserGrad)" opacity="0.8" filter="url(#neonGlow)"/>
    
    <!-- 能量指示条 -->
    <rect x="30" y="28" width="4" height="3" fill="#FFFFFF" opacity="0.8"/>
    
    <rect x="30" y="33" width="4" height="3" fill="#FFFFFF" opacity="0.8"/>
    
    <rect x="30" y="38" width="4" height="3" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- 散热口 -->
    <line x1="20" y1="26" x2="24" y2="28" stroke="#FF00A0" stroke-width="1"/>
    
    <line x1="20" y1="32" x2="24" y2="32" stroke="#FF00A0" stroke-width="1"/>
    
    <line x1="20" y1="38" x2="24" y2="36" stroke="#FF00A0" stroke-width="1"/>
    
    <line x1="40" y1="28" x2="44" y2="26" stroke="#FF00A0" stroke-width="1"/>
    
    <line x1="40" y1="32" x2="44" y2="32" stroke="#FF00A0" stroke-width="1"/>
    
    <line x1="40" y1="36" x2="44" y2="38" stroke="#FF00A0" stroke-width="1"/>
    
    <!-- 激光发射效果 -->
    <line x1="32" y1="6" x2="32" y2="2" stroke="#FF00A0" stroke-width="2" filter="url(#neonGlow)"/>
    
    <circle cx="32" cy="4" r="2" fill="#FF00FF" filter="url(#neonGlow)"/>
    
    <!-- 握把 -->
    <rect x="28" y="46" width="8" height="10" rx="1" fill="#1A1A2E" stroke="#FF00A0" stroke-width="1"/>
    
    <!-- 高光 -->
    <rect x="26" y="22" width="2" height="20" fill="#FFFFFF" opacity="0.3" rx="1"/>
  </g>
</svg>